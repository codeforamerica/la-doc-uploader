ssnfaqs-expanded.buttontext=Translate
ssnfaqs-expanded.buttontext1=Español, Tiếng Việt
ssnfaqs-expanded.link=< Go Back
ssnfaqs-expanded.header=Why we ask for Social Security Number (SSN)
ssnfaqs-expanded.reveal=Do I need to provide a Social Security Number (SSN) for me and everyone I live with?
ssnfaqs-expanded.body= plus the people you live with. SNAP Applicants: After you name the people you live with, we will ask if you buy and prepare meals with them. If you do not, they will not be counted toward your SNAP “household.”,Only people in your household who want SNAP benefits need to give us their SSN. If you can’t remember an SSN or someone does not have their SSN yet, you can leave it blank for now. We will need everyone’s SSN or a good reason why someone does not have an SSN before we can decide if you can get SNAP.
ssnfaqs-expanded.reveal1=Why do I need an SSN?
ssnfaqs-expanded.body1= plus the people you live with. SNAP Applicants: After you name the people you live with, we will ask if you buy and prepare meals with them. If you do not, they will not be counted toward your SNAP “household.”,The law requires everyone who gets SNAP benefits to have an SSN or have a good reason for not having an SSN (such as being a newborn). The name of the law that gives us permission to ask for SSNs is the Food and Nutrition Act of 28, as amended, 7 U.S.C. 211–236.
