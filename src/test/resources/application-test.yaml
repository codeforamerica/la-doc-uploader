form-flow:
  uploads:
    accepted-file-types: '.jpeg,.jpg,.png,.pdf,.bmp,.gif,.doc,.docx,.odt,.ods,.odp'
    thumbnail-width: '54'
    thumbnail-height: '50'
    max-files: '5' # 5 files maximum
    max-file-size: '1' # 1 MB file size limit
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/la-doc-uploader-test
    username: la-doc-uploader-test
    password: postgres
  flyway:
    placeholders:
      uuid_function: "gen_random_uuid"
    clean-disabled: false
  thymeleaf:
    prefix: classpath:/templates/
  jpa:
    hibernate:
      ddl-auto: create-drop
  main:
    allow-circular-references: true
  session:
    store-type: jdbc
    timeout: 72h
    jdbc:
      initialize-schema: always
