nola-apply-start.title=Envíe su solicitud
nola-apply-start.header=Es posible que sea elegible para recibir servicios gratuitos de cuidado infantil y preescolar.
nola-apply-start.subheader=Si responde solo cuatro preguntas más, podremos comprobar si cumple los requisitos de elegibilidad del<b>Programa de Asistencia Nutricional Especial para Mujeres, Bebés y Niños (Women, Infants, and Children, WIC)</b> o <b>los servicios de cuidado infantil y educación de la primera infancia</b>.
nola-apply-start.what-is-wic=¿Qué es el Programa de Asistencia Nutricional Especial para Mujeres, Bebés y Niños (WIC)?
nola-apply-start.what-is-wic-content=El Programa de Asistencia Nutricional Especial para Mujeres, Bebés y Niños (WIC) ofrece educación sobre nutrición, derivaciones de atención médica y tarjetas EBT para el pago de alimentos saludables. Las mujeres embarazadas, las mujeres que estuvieron embarazadas en los últimos seis meses, los bebés y los niños de hasta cinco años son elegibles para recibir los beneficios de este programa.
nola-apply-start.what-is-ece=¿Qué son los servicios de cuidado infantil y educación de la primera infancia (ECE)?
nola-apply-start.what-is-ece-content=Los servicios de cuidado infantil y educación de la primera infancia (Early Learning and Childcare, ECE) ayuda a los niños pequeños y a sus padres a obtener educación y cuidados. El ECE incluye los programas Head Start y Early Head Start para niños menores de cinco años y mujeres embarazadas.
nola-apply-start.im-interested=Me interesa

nola-apply-questions.title=Preguntas sobre la educación de la primera infancia (Early Childhood Education, ECE)
nola-apply-questions.header=¡Muy bien! Necesitamos que responda dos preguntas rápidas para ayudar a las Escuelas Públicas de Nueva Orleans (Nueva Orleans Public Schools, NOLA-PS) a determinar para qué programas es elegible.
nola-apply-questions.subheader=Las preguntas son acerca de los tutores legales de los niños para los que requiere cuidado infantil.

