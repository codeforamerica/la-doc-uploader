reveal-content-3=El Programa de Asistencia Nutricional Especial para Mujeres, Beb\u00E9s y Ni\u00F1os (WIC) ayuda a las personas a pagar por frutas y verduras y brinda educaci\u00F3n nutricional a mujeres embarazadas, mujeres que estuvieron embarazadas en los \u00FAltimos seis meses, beb\u00E9s y ni\u00F1os de hasta cinco a\u00F1os.
reveal-content-4=Los servicios de cuidado infantil y educaci\u00F3n de la primera infancia (Early Learning and Childcare, ECE) ayuda a los ni\u00F1os peque\u00F1os y a sus padres a obtener educaci\u00F3n y cuidados. El ECE incluye los programas Head Start y Early Head Start para ni\u00F1os menores de cinco a\u00F1os y mujeres embarazadas.

