# SSN faqs
ssn-faqs.title=Preguntas frecuentes sobre el SSN
ssn-faqs.header=\u00BFPor qu\u00E9 solicitamos un N\u00FAmero de Seguridad Social (SSN)?
ssn-faqs.accordion1=\u00BFDebo proporcionar mi SSN y el de todas las personas que viven conmigo?
ssn-faqs.accordion2=\u00BFPor qu\u00E9 necesito un SSN?
ssn-faqs.accordion3=\u00BFQu\u00E9 har\u00E1n con mi SSN y el resto de la informaci\u00F3n que les brindo?
ssn-faqs.accordion1.expanded=Solo los integrantes de su hogar que deseen recibir beneficios del SNAP deben proporcionar su SSN. Si no recuerda su SSN o alguno de los miembros de su hogar a\u00FAn no lo tiene, puede dejarlo en blanco por el momento. Antes de que decidamos si es elegible para recibir el SNAP, todos los miembros de su hogar deben proporcionar su SSN o una justificaci\u00F3n v\u00E1lida por la que no cuentan con uno.
ssn-faqs.accordion2.expanded=La ley exige que todas las personas que reciben los beneficios del SNAP tengan un SSN o una justificaci\u00F3n v\u00E1lida por la que no cuentan con uno (por ejemplo, ser reci\u00E9n nacido). El nombre de la ley que nos autoriza a solicitar el SSN es la Ley de Nutrici\u00F3n y Alimentaci\u00F3n de 2008 (Food and Nutrition Act of 2008), y sus modificaciones posteriores, T\u00EDtulo 7 del C\u00F3digo de los Estados Unidos (United States Code, USC), 2011-2036.
ssn-faqs.accordion3.expanded=Utilizaremos la informaci\u00F3n, incluido el SSN, que nos proporcion\u00F3 de la siguiente manera:
ssn-faqs.accordion3.expanded.li1=<b>No</b> utilizaremos su informaci\u00F3n de Seguridad Social para cooperar con el Servicio de Inmigraci\u00F3n y Control de Aduanas de los Estados Unidos (Immigration Customs Enforcement, ICE). Su participaci\u00F3n en el SNAP no interferir\u00E1 con su solicitud de la tarjeta de residencia permanente (Green Card) o la ciudadan\u00EDa.
ssn-faqs.accordion3.expanded.li2=La compararemos con otras bases de datos para asegurarnos de que es correcta y verificar si hay alg\u00FAn otro dato sobre usted a fin de decidir si es elegible para recibir un SNAP.
ssn-faqs.accordion3.expanded.li3=La utilizaremos para gestionar el SNAP y controlar si estamos trabajando correctamente.
ssn-faqs.accordion3.expanded.li4=Es posible que compartamos su informaci\u00F3n con otros organismos estatales o federales para decidir si es elegible para recibir, o continuar recibiendo, los beneficios del SNAP.
ssn-faqs.accordion3.expanded.li5=Podemos compartirla con las fuerzas de seguridad para ayudarlas a capturar a las personas que huyen de la ley.
ssn-faqs.accordion3.expanded.li6=Si recibe demasiados beneficios del SNAP, es posible que compartamos su informaci\u00F3n con agencias de cobranza privadas, estatales y federales para que trabajen con usted y determinen c\u00F3mo pagar\u00E1 los beneficios adicionales.


