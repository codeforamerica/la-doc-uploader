how-this-works.submitting-an-incomplete-app-l1=Si la solicitud corresponde al Programa de Asistencia Nutricional Complementaria (Supplemental Nutrition Assistance Program, SNAP), puede presentarla sin completar todos los campos; solo debe escribir su nombre, domicilio y firma.
how-this-works.submitting-an-incomplete-app-l2=Si decide presentar una solicitud incompleta, es posible que dicho documento tarde m\u00E1s en procesarse y que requiera una mayor comunicaci\u00F3n con el Departamento de Servicios para Ni\u00F1os y Familias (Department of Children and Family Services, DCFS).
how-this-works.adding-documents=Adjuntar documentos
how-this-works.adding-documents-l1=Al final de esta solicitud, tendr\u00E1 la posibilidad de adjuntar documentos, como una identificaci\u00F3n con foto, comprobantes de pago o facturas m\u00E9dicas.
how-this-works.adding-documents-l2=Puede usar su tel\u00E9fono para tomar fotos de los documentos en papel o seleccionar un archivo de su dispositivo.
