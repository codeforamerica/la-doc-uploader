legal-title=Asuntos legales
legal-header1=Asuntos legales
legal-subheader=<bold>Acuerdos generales</bold>
legal-main-body=El asterisco (*) indica que el campo es obligatorio.<br/><br/>Abra las casillas que se encuentran a continuación para revisar los términos. Marque las casillas para confirmar que acepta todos los términos.
legal-expanded.header1=Sus derechos y responsabilidades
legal-expanded.body1=<p>Al recibir beneficios del Departamento de Servicios para Niños y Familias de Luisiana, se le atribuyen ciertos derechos y responsabilidades que se explican a continuación.<br/><br/>¿Cuáles son sus derechos?</p> <ul class="list--bulleted"><li>No discriminación: esta institución prohíbe la discriminación por motivos de raza, nacionalidad, discapacidad, edad, sexo y, en algunos casos, creencias religiosas o políticas. Además, el Departamento de Agricultura de los EE. UU. también prohíbe la discriminación contra sus clientes, empleados y solicitantes de empleo por motivos de raza, color, nacionalidad, edad, discapacidad, sexo, identidad de género, religión, represalias y, siempre que corresponda, creencias políticas, estado civil familiar o parental, orientación sexual, parte o todos los ingresos provenientes de cualquier programa de ayuda pública, información genética protegida en el trabajo o cualquier programa o actividad realizada o financiada por el Departamento. (No todas las bases prohibidas se aplicarán a todos los programas o actividades laborales). Las personas con discapacidad que necesiten medios de comunicación alternativos para obtener información sobre los programas (por ejemplo, braille, letra grande, grabaciones de audio, lengua de señas estadounidense, etc.), deben comunicarse con el organismo (estatal o local) en el que solicitaron los beneficios. Las personas sordas, con problemas de audición o con trastornos del habla pueden ponerse en contacto con el Departamento de Agricultura de los Estados Unidos (United States Department of Agriculture, USDA) mediante el Servicio de Retransmisión de Telecomunicaciones llamando al (800) 877-8339. Además, la información del programa está disponible en otros idiomas además del inglés. Para presentar una denuncia por discriminación en un programa, complete el Formulario de denuncia por Discriminación del Programas del USDA, (AD-3027), disponible en línea en <a target="_blank" rel="noreferrer noopener" href="http://www.ascr.usda.gov/complaint_filing_cust.html"> http://www.ascr.usda.gov/complaint_filing_cust.html</a> o en cualquier oficina del USDA. También puede escribir una carta dirigida al USDA e incluir toda la información que se solicita en el formulario. Para acceder a una copia del formulario de denuncia, llame al (866) 632-9992. Envíe el formulario completo o la carta al USDA por alguno de los siguientes medios: <ul> <li>1. Correo postal: U.S. Department of Agriculture Office of the Assistant Secretary for Civil Rights <br/> 1400 Independence Avenue, SW Washington, D.C. 20250-94102.</li><li>2. Fax: (202) 690-7442. </li><li>3. Correo electrónico: <a href = "mailto: program.intake@usda.gov">program.intake@usda.gov</a>.</li></ul> Para acceder a cualquier otra información sobre asuntos relacionados con el Programa de Asistencia Nutricional Complementaria (SNAP), las personas deben comunicarse con la Línea Directa del SNAP del USDA al (800) 221-5689, que también se encuentra disponible en español, o llamar a los números de información o líneas directas del estado (haga clic en el enlace para acceder a la lista de líneas directas por estado), disponibles en línea en <a target="_blank" rel="noreferrer noopener" href="http://www.fns.usda.gov/snap/contact_info/hotlines.htm">http://www.fns.usda.gov/snap/contact_info/hotlines.htm</a>. Para presentar una denuncia por discriminación en un programa que recibe ayuda económica federal del Departamento de Salud y Servicios Humanos de los Estados Unidos (U.S. Department of Health and Human Services, HHS), envíe un correo postal a HHS Director, Office for Civil Rights, Room 515-F, 200 Independence Avenue, S.W., Washington, D.C. 20201, o llame al (202) 619-0403 (por voz) o (800) 537-7697 (TTY). Esta institución ofrece igualdad de oportunidades.</li><li>Denuncias: las denuncias deben presentarse ante el Departamento de Servicios para Niños y Familias (DCFS) enviando un correo electrónico a <a href = "mailto: LAHELPU.DCFS@LA.GOV">LAHELPU.DCFS@LA.GOV</a> o llamando al 225-342-2342. Puede presentar una denuncia de derechos civiles ante el DCFS mediante el Formulario de Denuncia de Derechos Civiles del DCFS. Entregue el formulario en la oficina local, envíelo por correo postal a DCFS Civil Rights Section, P.O. Box 1887, Baton Rouge, LA 70821; por correo electrónico a <a href = "mailto: DCFS.BureauofCivilRights@LA.GOV">DCFS.BureauofCivilRights@LA.GOV</a> o llame al (225) 342-0309. También puede presentar una denuncia de derechos civiles ante el DCFS y el USDA o solo ante el DCFS.</li><li>Audiencia imparcial: si no está de acuerdo con alguna de las decisiones que se tomaron sobre su caso, tiene derecho a pedir que se revise su caso. Puede solicitar una audiencia imparcial por escrito, en persona o llamando a la oficina. Tiene derecho a consultar la información de su caso antes de la audiencia.</li></ul><br/><p>¿Cuáles son responsabilidades?</p><ul class="list--bulleted"><li>Cooperar: debe cooperar y proporcionarnos la información que necesitamos para determinar si cumple los requisitos de elegibilidad de los beneficios que solicita para usted y las demás personas de la solicitud. También debe aportar pruebas que respalden la información que nos brinda. Además, deberá cooperar si debemos visitar su domicilio para determinar su elegibilidad. Si el estado selecciona su caso para someterlo a una revisión de control de calidad por parte de revisores estatales o federales, deberá cooperar con ellos.</li></ul><p>Informar los cambios<br/><br/>Si recibe los beneficios del SNAP, debe informar lo siguiente:</p><ul class="list--bulleted"><li>Siempre que aumenten los ingresos de su hogar o si una persona con ingresos se muda al hogar, sume la cantidad de ingresos por trabajo e ingresos diferidos de todos los miembros del hogar. Si esta cantidad supera el 130 % del nivel federal de pobreza para el tamaño de su hogar que aparece en su notificación más reciente de SNAP, el cambio debe informarse al DCFS.</li><li>Si su hogar recibe un premio de lotería o apuestas de $4,250.00 o más, correspondientes a un solo juego, antes de impuestos o retenciones.</li><li>Si recibe beneficios del FITAP, debe cumplir los requisitos de información que se detallan en su Acuerdo de Éxito Familiar e informar estos cambios en un plazo de 10 días, a partir del momento en que tenga conocimiento del cambio. Además, si el único niño que cumple los requisitos de elegibilidad y recibe los beneficios del FITAP se muda del hogar, también deberá informarlo en un plazo de 10 días.</li><li>Si recibe beneficios del Post-FITAP, también deberá informar en un plazo de 10 días si deja de trabajar, si el único niño del hogar se muda y si se traslada fuera del estado.</li><li>Si recibe los beneficios del KCSP, debe informar en un plazo de 10 días si el único niño que cumple los requisitos de elegibilidad y recibe prestaciones del programa KCSP abandona el hogar.</li><li>Si no recibe los beneficios del SNAP, pero sí los del FITAP, KCSP, o CCAP, debe informar los siguientes cambios en un plazo de 10 días: los cambios en la fuente de cualquier ingreso del hogar (esto incluye cambios de empleador y nuevas fuentes de ingresos, como pensión alimenticia, el Seguridad Social, SSI, etc.); la cantidad de ingresos diferidos del hogar se modifica en más de $100 por mes; la cantidad de ingresos de trabajo del hogar cambia en más de $100 por mes; alguien se muda a su hogar o de su hogar, o usted se muda.</li><li>En el caso del FITAP o el KCSP, debe informar en un plazo de 10 días cualquier cambio en la asistencia a la escuela de cualquier persona de 18 años y el estado civil de cualquier miembro del hogar.</li></ul>
legal-agree=*Acepto todos los términos.
legal-expanded.header2=Sanciones por brindar información incorrecta
legal-expanded.body2=<p>Sanciones<br/><br/>Si brinda información incorrecta deliberadamente, sus beneficios del SNAP, FITAP o KCSP pueden negarse, limitarse o darse por finalizados; además, es posible que se lo someta a un proceso penal. <br/><br/>¿Qué sanciones corresponden al SNAP? <br/><br/> Si usted o un miembro de su hogar hace lo siguiente: </p> <ul class="list--bulleted"><li>oculta información o brinda datos falsos;</li><li>intercambia o vende los beneficios del SNAP o las tarjetas EBT;</li><li>utiliza los beneficios para comprar artículos que no entran en el programa, como alcohol o tabaco;</li><li>utiliza los beneficios del SNAP de otra persona;</li><li>paga los alimentos comprados a crédito con los beneficios del SNAP</li></ul><p>Perderá los beneficios del SNAP por los siguientes plazos:</p><ul class="list--bulleted"><li>1 año en el caso de la primera infracción;</li><li>2 años en el caso de la segunda infracción;</li><li>de manera permanente en el caso de una tercera infracción.</li></ul><p>Además, puede recibir una multa de hasta $250,000 o más, ser encarcelado hasta por 20 años o ambos. También se le puede prohibir el acceso al SNAP durante 18 meses más si así lo ordena el tribunal.<br/><br/>Si usted o algún miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>intercambia los beneficios del SNAP por drogas ilegales y el tribunal lo declara culpable</li></ul><p>Perderá los beneficios del SNAP por los siguientes plazos:</p><ul class="list--bulleted"><li>2 años en el caso de la primer infracción;</li><li>de manera permanente en el caso de la segunda infracción.</li></ul><p>Si usted o algún miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>intercambia los beneficios del SNAP por armas de fuego, municiones o explosivos y el tribunal lo declara culpable;</li><li>intercambia, compra o vende beneficios del SNAP por $500 o más y el tribunal lo declara culpable</li></ul><p>Sucederá lo siguiente:</p><ul class="list--bulleted"><li>Perderá los beneficios del SNAP de manera permanente.</li></ul><p>Si usted o algún miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>comparte información falsa sobre su identidad o el lugar en el que vive para recibir beneficios en más de un caso al mismo tiempo</li></ul><p>Sucederá lo siguiente:</p><ul class="list--bulleted"><li>perderá los beneficios del SNAP durante 10 años.</li></ul><p>¿Qué sanciones corresponden al FITAP y el KCSP?</p><p>Si usted o algún miembro de su hogar hace lo siguiente:</p><p>Sucederá lo siguiente:</p><ul class="list--bulleted"><li>oculta información o brinda datos falsos</li></ul><p>Sucederá lo siguiente:</p><p>Perderá los beneficios por los siguiente plazos:</p><ul class="list--bulleted"><li>1 año en el caso de la primera infracción;</li><li>2 años en el caso de la segunda infracción;</li><li>de manera permanente en el caso de la tercera infracción.</li></ul><p>También podrá recibir una multa de hasta $50,000, ser encarcelado hasta por 20 años o ambos.</p><p>Si usted o algún miembro del hogar hace lo siguiente:</p><ul class="list--bulleted"><li>Usa su tarjeta EBT</li><ul class="list--bulleted"><li>en tiendas de licores,</li><li>casinos o establecimientos de apuestas,</li><li>negocios minoristas que ofrecen entretenimiento para adultos en el que los artistas se desvisten o actúan sin ropa con fines de entretenimiento, </li><li>cualquier librería o tienda de accesorios para adultos y negocios orientados sexualmente,</li><li>tienda de tatuajes o perforaciones o cualquier negocio de arte corporal,</li><li>salones de uñas,</li><li>joyerías,</li><li>salas de juego o videos,</li><li>empresas de fianzas,</li><li>clubs nocturnos, bares, tabernas o cantinas,</li><li>cruceros,</li><li>negocios de psíquicos,</li><li>cualquier establecimiento que prohíba el ingreso de menores de 18 años,</li><li>o los cajeros automáticos en cualquiera de estos establecimientos.</li></ul></ul><ul class="list--bulleted"><li>Usa su tarjeta EBT</li><ul class="list--bulleted"><li>en tiendas de venta de bebidas alcohólicas,</li><li>productos derivados del tabaco,</li><li>boletos de lotería,</li><li>joyas.</li></ul></ul><p>Sucederá lo siguiente</p><p>Perderá los beneficios por los siguientes plazos:</p><ul class="list--bulleted"><li>1 año en el caso de la primera infracción;</li><li>2 años en el caso de la segunda infracción;</li><li>de manera permanente en el caso de la tercera infracción.</li></li></ul><p>Si usted o algún miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>brinda información falsa sobre el lugar en el que vive para recibir beneficios en dos o más estados al mismo tiempo</li></ul><p>Sucederá lo siguiente: </p> <ul class="list--bulleted"><li>Perderá los beneficios por 10 años.</li></ul>
legal-expanded.header3=Estatuto Revisado 46:56 de Luisiana: Programas que comparten el acceso a la información de los casos
legal-expanded.body3=<p>Este estatuto autoriza a las áreas de los programas del Departamento a compartir el acceso a los expedientes de los casos de otras áreas para la gestión de los respectivos programas, excepto cuando las leyes o normas federales indiquen lo contrario.</p>
legal-expanded.header4=Declaración de no discriminación del USDA
legal-expanded.body4=<p>De acuerdo con la ley federal de derechos civiles y las normas y políticas de derechos civiles del Departamento de Agricultura de los EE. UU. (USDA), esta institución tiene prohibido discriminar por motivos de raza, color, nacionalidad, sexo (incluidas la identidad de género y la orientación sexual), discapacidad, edad o represalias por actividades previas relacionadas con los derechos civiles.</p><p>La información del programa está disponible en otros idiomas además del inglés. Las personas con discapacidad que necesiten medios de comunicación alternativos para obtener información sobre el programa (por ejemplo, braille, letra grande, grabaciones de audio, lengua de señas estadounidense), deben ponerse en contacto con el organismo estatal o local responsable que administra el programa o con el Centro TARGET del USDA al (202) 720-2600 (voz y TTY) o comunicarse con el USDA mediante el Servicio de Retransmisión de Telecomunicaciones llamando al (800) 877-8339.</p><p>Para presentar una denuncia por discriminación en un programa, el denunciante debe completar el formulario AD-3027, Formulario de Denuncia de Discriminación del Programa del USDA, que puede obtenerse en línea en <a target="_blank" rel="noreferrer noopener" href="https://www.usda.gov/sites/default/files/documents/ad-3027.pdf">https://www.usda.gov/sites/default/files/documents/ad-3027.pdf</a>, en cualquier oficina del USDA, llamando al (866) 632-9992 o escribiendo una carta dirigida a dicho Departamento. La carta debe incluir el nombre, la dirección y el número de teléfono del denunciante, así como una descripción escrita de la presunta discriminación lo suficientemente detallada como para informar al Subsecretario de Derechos Civiles (Assistant Secretary for Civil Rights, ASCR) sobre la naturaleza y la fecha de la presunta violación de los derechos civiles. El formulario AD-3027 completo o la carta deben enviarse al USDA por alguno de los siguientes medios:</p><p>1. <strong>Correo postal:</strong> U.S. Department of Agriculture<br/>Office of the Assistant Secretary for Civil Rights<br/>1400 Independence Avenue, SW<br/>Washington, D.C. 20250-9410. <br/></p><p>2. <strong>Fax:</strong> (833) 256-1665 o (202) 690-7442.</p><p>3. <strong>Correo electrónico:</strong> <a href="mailto:Program.Intake@usda.gov">Program.Intake@usda.gov</a></p><p>Esta institución ofrece igualdad de oportunidades.</p>

