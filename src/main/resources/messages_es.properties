citizenship.header=¿Todos los miembros de su hogar son ciudadanos estadounidenses?
citizenship.note=Presentar una solicitud para recibir los beneficios del SNAP <b>no afectará</b> su estatus de inmigración.
citizenship.content=Solo los miembros de su hogar que deseen acceder a los beneficios del SNAP deben compartir con nosotros su estatus de inmigración.
citizenship.why-provide=¿Por qué debo proporcionar esta información?
citizenship.l1=Es posible que debamos comprobar esta información con el Servicio de Ciudadanía e Inmigración de los Estados Unidos (United States Citizenship and Immigration Services, USCIS) para asegurarnos de que sea correcta. Los datos del USCIS pueden repercutir en su elegibilidad del SNAP, así como en la cantidad de beneficios que recibe.
citizenship.l2=<b>No</b> utilizaremos su información de Seguridad Social para cooperar con el Servicio de Inmigración y Control de Aduanas de los Estados Unidos (Immigration Customs Enforcement, ICE). Su participación en el SNAP no interferirá con su solicitud de la tarjeta de residencia permanente (Green Card) o la ciudadanía.
citizenship.l3=Solicitar u obtener los beneficios del SNAP no afectará su estatus de inmigración ni el de ningún miembro de su hogar.

