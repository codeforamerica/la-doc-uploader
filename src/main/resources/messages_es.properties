legal-expanded.header1=Sus derechos y responsabilidades
legal-expanded.body1=<p>Al recibir beneficios del Departamento de Servicios para Ni\u00F1os y Familias de Luisiana, se le atribuyen ciertos derechos y responsabilidades que se explican a continuaci\u00F3n.<br/><br/>\u00BFCu\u00E1les son sus derechos?</p> <ul class="list--bulleted"><li>No discriminaci\u00F3n: esta instituci\u00F3n proh\u00EDbe la discriminaci\u00F3n por motivos de raza, nacionalidad, discapacidad, edad, sexo y, en algunos casos, creencias religiosas o pol\u00EDticas. Adem\u00E1s, el Departamento de Agricultura de los EE.\u00A0UU. tambi\u00E9n proh\u00EDbe la discriminaci\u00F3n contra sus clientes, empleados y solicitantes de empleo por motivos de raza, color, nacionalidad, edad, discapacidad, sexo, identidad de g\u00E9nero, religi\u00F3n, represalias y, siempre que corresponda, creencias pol\u00EDticas, estado civil familiar o parental, orientaci\u00F3n sexual, parte o todos los ingresos provenientes de cualquier programa de ayuda p\u00FAblica, informaci\u00F3n gen\u00E9tica protegida en el trabajo o cualquier programa o actividad realizada o financiada por el Departamento. (No todas las bases prohibidas se aplicar\u00E1n a todos los programas o actividades laborales). Las personas con discapacidad que necesiten medios de comunicaci\u00F3n alternativos para obtener informaci\u00F3n sobre los programas (por ejemplo, braille, letra grande, grabaciones de audio, lengua de se\u00F1as estadounidense, etc.), deben comunicarse con el organismo (estatal o local) en el que solicitaron los beneficios. Las personas sordas, con problemas de audici\u00F3n o con trastornos del habla pueden ponerse en contacto con el Departamento de Agricultura de los Estados Unidos (United States Department of Agriculture, USDA) mediante el Servicio de Retransmisi\u00F3n de Telecomunicaciones llamando al (800) 877-8339. Adem\u00E1s, la informaci\u00F3n del programa est\u00E1 disponible en otros idiomas adem\u00E1s del ingl\u00E9s. Para presentar una denuncia por discriminaci\u00F3n en un programa, complete el Formulario de denuncia por Discriminaci\u00F3n del Programas del USDA, (AD-3027), disponible en l\u00EDnea en <a target="_blank" rel="noreferrer noopener" href="http://www.ascr.usda.gov/complaint_filing_cust.html"> http://www.ascr.usda.gov/complaint_filing_cust.html</a> o en cualquier oficina del USDA. Tambi\u00E9n puede escribir una carta dirigida al USDA e incluir toda la informaci\u00F3n que se solicita en el formulario. Para acceder a una copia del formulario de denuncia, llame al (866) 632-9992. Env\u00EDe el formulario completo o la carta al USDA por alguno de los siguientes medios: <ul> <li>1. Correo postal: U.S. Department of Agriculture Office of the Assistant Secretary for Civil Rights <br/> 1400 Independence Avenue, SW Washington, D.C. 20250-94102.</li><li>2. Fax: (202) 690-7442. </li><li>3. Correo electr\u00F3nico: <a href = "mailto: program.intake@usda.gov">program.intake@usda.gov</a>.</li></ul> Para acceder a cualquier otra informaci\u00F3n sobre asuntos relacionados con el Programa de Asistencia Nutricional Complementaria (SNAP), las personas deben comunicarse con la L\u00EDnea Directa del SNAP del USDA al (800) 221-5689, que tambi\u00E9n se encuentra disponible en espa\u00F1ol, o llamar a los n\u00FAmeros de informaci\u00F3n o l\u00EDneas directas del estado (haga clic en el enlace para acceder a la lista de l\u00EDneas directas por estado), disponibles en l\u00EDnea en <a target="_blank" rel="noreferrer noopener" href="http://www.fns.usda.gov/snap/contact_info/hotlines.htm">http://www.fns.usda.gov/snap/contact_info/hotlines.htm</a>. Para presentar una denuncia por discriminaci\u00F3n en un programa que recibe ayuda econ\u00F3mica federal del Departamento de Salud y Servicios Humanos de los Estados Unidos (U.S. Department of Health and Human Services, HHS), env\u00EDe un correo postal a HHS Director, Office for Civil Rights, Room 515-F, 200 Independence Avenue, S.W., Washington, D.C. 20201, o llame al (202) 619-0403 (por voz) o (800) 537-7697 (TTY). Esta instituci\u00F3n ofrece igualdad de oportunidades.</li><li>Denuncias: las denuncias deben presentarse ante el Departamento de Servicios para Ni\u00F1os y Familias (DCFS) enviando un correo electr\u00F3nico a <a href = "mailto: LAHELPU.DCFS@LA.GOV">LAHELPU.DCFS@LA.GOV</a> o llamando al 225-342-2342. Puede presentar una denuncia de derechos civiles ante el DCFS mediante el Formulario de Denuncia de Derechos Civiles del DCFS. Entregue el formulario en la oficina local, env\u00EDelo por correo postal a DCFS Civil Rights Section, P.O. Box 1887, Baton Rouge, LA 70821; por correo electr\u00F3nico a <a href = "mailto: DCFS.BureauofCivilRights@LA.GOV">DCFS.BureauofCivilRights@LA.GOV</a> o llame al (225) 342-0309. Tambi\u00E9n puede presentar una denuncia de derechos civiles ante el DCFS y el USDA o solo ante el DCFS.</li><li>Audiencia imparcial: si no est\u00E1 de acuerdo con alguna de las decisiones que se tomaron sobre su caso, tiene derecho a pedir que se revise su caso. Puede solicitar una audiencia imparcial por escrito, en persona o llamando a la oficina. Tiene derecho a consultar la informaci\u00F3n de su caso antes de la audiencia.</li></ul><br/><p>\u00BFCu\u00E1les son responsabilidades?</p><ul class="list--bulleted"><li>Cooperar: debe cooperar y proporcionarnos la informaci\u00F3n que necesitamos para determinar si cumple los requisitos de elegibilidad de los beneficios que solicita para usted y las dem\u00E1s personas de la solicitud. Tambi\u00E9n debe aportar pruebas que respalden la informaci\u00F3n que nos brinda. Adem\u00E1s, deber\u00E1 cooperar si debemos visitar su domicilio para determinar su elegibilidad. Si el estado selecciona su caso para someterlo a una revisi\u00F3n de control de calidad por parte de revisores estatales o federales, deber\u00E1 cooperar con ellos.</li></ul><p>Informar los cambios<br/><br/>Si recibe los beneficios del SNAP, debe informar lo siguiente:</p><ul class="list--bulleted"><li>Siempre que aumenten los ingresos de su hogar o si una persona con ingresos se muda al hogar, sume la cantidad de ingresos por trabajo e ingresos diferidos de todos los miembros del hogar. Si esta cantidad supera el 130\u00A0% del nivel federal de pobreza para el tama\u00F1o de su hogar que aparece en su notificaci\u00F3n m\u00E1s reciente de SNAP, el cambio debe informarse al DCFS.</li><li>Si su hogar recibe un premio de loter\u00EDa o apuestas de $4,250.00 o m\u00E1s, correspondientes a un solo juego, antes de impuestos o retenciones.</li><li>Si recibe beneficios del FITAP, debe cumplir los requisitos de informaci\u00F3n que se detallan en su Acuerdo de \u00C9xito Familiar e informar estos cambios en un plazo de 10\u00A0d\u00EDas, a partir del momento en que tenga conocimiento del cambio. Adem\u00E1s, si el \u00FAnico ni\u00F1o que cumple los requisitos de elegibilidad y recibe los beneficios del FITAP se muda del hogar, tambi\u00E9n deber\u00E1 informarlo en un plazo de 10\u00A0d\u00EDas.</li><li>Si recibe beneficios del Post-FITAP, tambi\u00E9n deber\u00E1 informar en un plazo de 10\u00A0d\u00EDas si deja de trabajar, si el \u00FAnico ni\u00F1o del hogar se muda y si se traslada fuera del estado.</li><li>Si recibe los beneficios del KCSP, debe informar en un plazo de 10\u00A0d\u00EDas si el \u00FAnico ni\u00F1o que cumple los requisitos de elegibilidad y recibe prestaciones del programa KCSP abandona el hogar.</li><li>Si no recibe los beneficios del SNAP, pero s\u00ED los del FITAP, KCSP, o CCAP, debe informar los siguientes cambios en un plazo de 10\u00A0d\u00EDas: los cambios en la fuente de cualquier ingreso del hogar (esto incluye cambios de empleador y nuevas fuentes de ingresos, como pensi\u00F3n alimenticia, el Seguridad Social, SSI, etc.); la cantidad de ingresos diferidos del hogar se modifica en m\u00E1s de $100 por mes; la cantidad de ingresos de trabajo del hogar cambia en m\u00E1s de $100 por mes; alguien se muda a su hogar o de su hogar, o usted se muda.</li><li>En el caso del FITAP o el KCSP, debe informar en un plazo de 10\u00A0d\u00EDas cualquier cambio en la asistencia a la escuela de cualquier persona de 18\u00A0a\u00F1os y el estado civil de cualquier miembro del hogar.</li></ul>
