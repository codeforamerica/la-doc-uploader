reveal-content-3=El Programa de Asistencia Nutricional Especial para Mujeres, Bebés y Niños (WIC) ayuda a las personas a pagar por frutas y verduras y brinda educación nutricional a mujeres embarazadas, mujeres que estuvieron embarazadas en los últimos seis meses, bebés y niños de hasta cinco años.
