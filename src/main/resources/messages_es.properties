wic.based-on-your-answers=En función de sus respuestas, es posible que cumpla los requisitos de elegibilidad del <b>Programa Especial de Nutrición Suplementaria para Mujeres, Bebés y Niños (WIC)</b>. El WIC ofrece lo siguiente:<ul class="list--bulleted"><li>Educación nutricional.</li> <li>Derivaciones de atención médica.</li> <li>Ayudas económicas para comprar alimentos saludables.</li></ul>
wic.would-you-like-share-data=¿Le gustaría compartir su información con el WIC para determinar si es elegible?

nola-ece-links.title=Enlace de la ECE
nola-ece.if-youre-approved=Si cumple los requisitos del SNAP, significa que también es elegible para recibir los servicios de cuidado infantil y preescolar <u>gratuitos</u>.
nola-ece.subheader=Estos programas ofrecen lo siguiente:<ul class="list--bulleted"> <li>Cuidado infantil y educación gratuitos para niños desde el nacimiento hasta los cuatro años.</li> <li>Educación preescolar gratuita en escuelas públicas o privadas para niños de cuatro años.</li></ul>
nola-ece-links.at-the-end-of-this-app=Al final de esta solicitud, le proporcionaremos un enlace mediante el que podrá acceder a la solicitud de las Escuelas Públicas de NOLA (enrollnolaps.com).
