how-this-works.submitting-an-incomplete-app-l2=Si decide presentar una solicitud incompleta, es posible que dicho documento tarde más en procesarse y que requiera una mayor comunicación con el Departamento de Servicios para Niños y Familias (Department of Children and Family Services, DCFS).
