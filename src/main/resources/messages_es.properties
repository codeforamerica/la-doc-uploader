legal-expanded.header2=Sanciones por brindar informaci\u00F3n incorrecta
legal-expanded.body2=<p>Sanciones<br/><br/>Si brinda informaci\u00F3n incorrecta deliberadamente, sus beneficios del SNAP, FITAP o KCSP pueden negarse, limitarse o darse por finalizados; adem\u00E1s, es posible que se lo someta a un proceso penal. <br/><br/>\u00BFQu\u00E9 sanciones corresponden al SNAP? <br/><br/> Si usted o un miembro de su hogar hace lo siguiente: </p> <ul class="list--bulleted"><li>oculta informaci\u00F3n o brinda datos falsos;</li><li>intercambia o vende los beneficios del SNAP o las tarjetas EBT;</li><li>utiliza los beneficios para comprar art\u00EDculos que no entran en el programa, como alcohol o tabaco;</li><li>utiliza los beneficios del SNAP de otra persona;</li><li>paga los alimentos comprados a cr\u00E9dito con los beneficios del SNAP</li></ul><p>Perder\u00E1 los beneficios del SNAP por los siguientes plazos:</p><ul class="list--bulleted"><li>1\u00A0a\u00F1o en el caso de la primera infracci\u00F3n;</li><li>2\u00A0a\u00F1os en el caso de la segunda infracci\u00F3n;</li><li>de manera permanente en el caso de una tercera infracci\u00F3n.</li></ul><p>Adem\u00E1s, puede recibir una multa de hasta $250,000 o m\u00E1s, ser encarcelado hasta por 20\u00A0a\u00F1os o ambos. Tambi\u00E9n se le puede prohibir el acceso al SNAP durante 18\u00A0meses m\u00E1s si as\u00ED lo ordena el tribunal.<br/><br/>Si usted o alg\u00FAn miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>intercambia los beneficios del SNAP por drogas ilegales y el tribunal lo declara culpable</li></ul><p>Perder\u00E1 los beneficios del SNAP por los siguientes plazos:</p><ul class="list--bulleted"><li>2\u00A0a\u00F1os en el caso de la primer infracci\u00F3n;</li><li>de manera permanente en el caso de la segunda infracci\u00F3n.</li></ul><p>Si usted o alg\u00FAn miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>intercambia los beneficios del SNAP por armas de fuego, municiones o explosivos y el tribunal lo declara culpable;</li><li>intercambia, compra o vende beneficios del SNAP por $500 o m\u00E1s y el tribunal lo declara culpable</li></ul><p>Suceder\u00E1 lo siguiente:</p><ul class="list--bulleted"><li>Perder\u00E1 los beneficios del SNAP de manera permanente.</li></ul><p>Si usted o alg\u00FAn miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>comparte informaci\u00F3n falsa sobre su identidad o el lugar en el que vive para recibir beneficios en m\u00E1s de un caso al mismo tiempo</li></ul><p>Suceder\u00E1 lo siguiente:</p><ul class="list--bulleted"><li>perder\u00E1 los beneficios del SNAP durante 10\u00A0a\u00F1os.</li></ul><p>\u00BFQu\u00E9 sanciones corresponden al FITAP y el KCSP?</p><p>Si usted o alg\u00FAn miembro de su hogar hace lo siguiente:</p><p>Suceder\u00E1 lo siguiente:</p><ul class="list--bulleted"><li>oculta informaci\u00F3n o brinda datos falsos</li></ul><p>Suceder\u00E1 lo siguiente:</p><p>Perder\u00E1 los beneficios por los siguiente plazos:</p><ul class="list--bulleted"><li>1 a\u00F1o en el caso de la primera infracci\u00F3n;</li><li>2\u00A0a\u00F1os en el caso de la segunda infracci\u00F3n;</li><li>de manera permanente en el caso de la tercera infracci\u00F3n.</li></ul><p>Tambi\u00E9n podr\u00E1 recibir una multa de hasta $50,000, ser encarcelado hasta por 20 a\u00F1os o ambos.</p><p>Si usted o alg\u00FAn miembro del hogar hace lo siguiente:</p><ul class="list--bulleted"><li>Usa su tarjeta EBT</li><ul class="list--bulleted"><li>en tiendas de licores,</li><li>casinos o establecimientos de apuestas,</li><li>negocios minoristas que ofrecen entretenimiento para adultos en el que los artistas se desvisten o act\u00FAan sin ropa con fines de entretenimiento, </li><li>cualquier librer\u00EDa o tienda de accesorios para adultos y negocios orientados sexualmente,</li><li>tienda de tatuajes o perforaciones o cualquier negocio de arte corporal,</li><li>salones de u\u00F1as,</li><li>joyer\u00EDas,</li><li>salas de juego o videos,</li><li>empresas de fianzas,</li><li>clubs nocturnos, bares, tabernas o cantinas,</li><li>cruceros,</li><li>negocios de ps\u00EDquicos,</li><li>cualquier establecimiento que proh\u00EDba el ingreso de menores de 18\u00A0a\u00F1os,</li><li>o los cajeros autom\u00E1ticos en cualquiera de estos establecimientos.</li></ul></ul><ul class="list--bulleted"><li>Usa su tarjeta EBT</li><ul class="list--bulleted"><li>en tiendas de venta de bebidas alcoh\u00F3licas,</li><li>productos derivados del tabaco,</li><li>boletos de loter\u00EDa,</li><li>joyas.</li></ul></ul><p>Suceder\u00E1 lo siguiente</p><p>Perder\u00E1 los beneficios por los siguientes plazos:</p><ul class="list--bulleted"><li>1\u00A0a\u00F1o en el caso de la primera infracci\u00F3n;</li><li>2\u00A0a\u00F1os en el caso de la segunda infracci\u00F3n;</li><li>de manera permanente en el caso de la tercera infracci\u00F3n.</li></li></ul><p>Si usted o alg\u00FAn miembro de su hogar hace lo siguiente:</p><ul class="list--bulleted"><li>brinda informaci\u00F3n falsa sobre el lugar en el que vive para recibir beneficios en dos o m\u00E1s estados al mismo tiempo</li></ul><p>Suceder\u00E1 lo siguiente: </p> <ul class="list--bulleted"><li>Perder\u00E1 los beneficios por 10\u00A0a\u00F1os.</li></ul>
legal-expanded.header3=Estatuto Revisado 46:56 de Luisiana: Programas que comparten el acceso a la informaci\u00F3n de los casos
legal-expanded.body3=<p>Este estatuto autoriza a las \u00E1reas de los programas del Departamento a compartir el acceso a los expedientes de los casos de otras \u00E1reas para la gesti\u00F3n de los respectivos programas, excepto cuando las leyes o normas federales indiquen lo contrario.</p>
legal-expanded.header4=Declaraci\u00F3n de no discriminaci\u00F3n del USDA
legal-expanded.body4=<p>De acuerdo con la ley federal de derechos civiles y las normas y pol\u00EDticas de derechos civiles del Departamento de Agricultura de los EE.\u00A0UU. (USDA), esta instituci\u00F3n tiene prohibido discriminar por motivos de raza, color, nacionalidad, sexo (incluidas la identidad de g\u00E9nero y la orientaci\u00F3n sexual), discapacidad, edad o represalias por actividades previas relacionadas con los derechos civiles.</p><p>La informaci\u00F3n del programa est\u00E1 disponible en otros idiomas adem\u00E1s del ingl\u00E9s. Las personas con discapacidad que necesiten medios de comunicaci\u00F3n alternativos para obtener informaci\u00F3n sobre el programa (por ejemplo, braille, letra grande, grabaciones de audio, lengua de se\u00F1as estadounidense), deben ponerse en contacto con el organismo estatal o local responsable que administra el programa o con el Centro TARGET del USDA al (202) 720-2600 (voz y TTY) o comunicarse con el USDA mediante el Servicio de Retransmisi\u00F3n de Telecomunicaciones llamando al (800) 877-8339.</p><p>Para presentar una denuncia por discriminaci\u00F3n en un programa, el denunciante debe completar el formulario AD-3027, Formulario de Denuncia de Discriminaci\u00F3n del Programa del USDA, que puede obtenerse en l\u00EDnea en <a target="_blank" rel="noreferrer noopener" href="https://www.usda.gov/sites/default/files/documents/ad-3027.pdf">https://www.usda.gov/sites/default/files/documents/ad-3027.pdf</a>, en cualquier oficina del USDA, llamando al (866) 632-9992 o escribiendo una carta dirigida a dicho Departamento. La carta debe incluir el nombre, la direcci\u00F3n y el n\u00FAmero de tel\u00E9fono del denunciante, as\u00ED como una descripci\u00F3n escrita de la presunta discriminaci\u00F3n lo suficientemente detallada como para informar al Subsecretario de Derechos Civiles (Assistant Secretary for Civil Rights, ASCR) sobre la naturaleza y la fecha de la presunta violaci\u00F3n de los derechos civiles. El formulario AD-3027 completo o la carta deben enviarse al USDA por alguno de los siguientes medios:</p><p>1. <strong>Correo postal:</strong> U.S. Department of Agriculture<br/>Office of the Assistant Secretary for Civil Rights<br/>1400 Independence Avenue, SW<br/>Washington, D.C. 20250-9410. <br/></p><p>2. <strong>Fax:</strong> (833) 256-1665 o (202) 690-7442.</p><p>3. <strong>Correo electr\u00F3nico:</strong> <a href="mailto:Program.Intake@usda.gov">Program.Intake@usda.gov</a></p><p>Esta instituci\u00F3n ofrece igualdad de oportunidades.</p>

