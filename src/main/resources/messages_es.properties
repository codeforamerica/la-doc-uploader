how-this-works.after-you-submit-l1=La fecha de entrega de su solicitud corresponder\u00E1 a la primera fecha en la que puede comenzar a recibir los beneficios. Si presenta la solicitud despu\u00E9s de las 4:30\u00A0p.\u00A0m. (hora central), durante el fin de semana o en d\u00EDas festivos, la fecha de su solicitud ser\u00E1 el siguiente d\u00EDa h\u00E1bil.
how-this-works.after-you-submit-l2=<b>Algunas personas tambi\u00E9n deben crear, o tener activa, una cuenta HiRE de la Comisi\u00F3n de la Fuerza Laboral de Luisiana para recibir los beneficios del SNAP.</b> Le haremos saber si creemos que alguna de las personas que figuran en la solicitud debe crear una cuenta HiRE.
how-this-works.after-you-submit-l3=La mayor\u00EDa de los programas para los que se utiliza esta solicitud requieren una entrevista posterior a su presentaci\u00F3n. Una vez que haya enviado la solicitud, tendr\u00E1 acceso a un n\u00FAmero de tel\u00E9fono al que debe llamar para programar una entrevista.
how-this-works.your-information-is-secure=<b>Su informaci\u00F3n permanecer\u00E1 segura y se manipular\u00E1 de conformidad con nuestra pol\u00EDtica de privacidad.</b>

