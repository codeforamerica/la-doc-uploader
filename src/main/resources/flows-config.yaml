name: laDocUpload
flow:
  clientInfo:
    onPostAction: TrackClientInfoEvent
    beforeSaveAction: EncryptSSNBeforeSaving
    beforeDisplayAction: DecryptSSNBeforeDisplaying
    nextScreens:
      - name: howToAddDocuments
  howToAddDocuments:
    beforeDisplayAction: TrackClientSuccessEvent
    nextScreens:
     - name: uploadDocuments
  uploadDocuments:
    nextScreens:
      - name: docSubmitConfirmation
  docSubmitConfirmation:
    nextScreens:
      - name: finalConfirmation
  finalConfirmation:
    nextScreens:
      - name: finalConfirmation
---
name: laDigitalAssister
flow:
  howThisWorks:
    nextScreens:
      - name: timeoutNotice
  timeoutNotice:
    nextScreens:
      - name: languagePreference
  languagePreference:
    nextScreens:
      - name: choosePrograms
  choosePrograms:
    nextScreens:
      - name: expeditedSnapNotice
        condition: ProgramsIncludeSnap
      - name: signPost
  expeditedSnapNotice:
    nextScreens:
      - name: signPost
  signPost:
    nextScreens:
      - name: whosApplying
  whosApplying:
    nextScreens:
      - name: applicantNotice
        condition: ApplicantIsNotSelf
      - name: personalInfo
  applicantNotice:
    nextScreens:
      - name: personalInfo
  personalInfo:
    nextScreens:
      - name: homeAddress
  homeAddress:
    nextScreens: null