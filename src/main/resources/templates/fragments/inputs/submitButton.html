<th:block
    th:fragment="submitButton"
    th:with="text=${text} ? ${text} : #{general.inputs.submit},
             cookieName=${T(org.ladocuploader.app.config.SecurityConfiguration).CSRF_COOKIE}">
  <button id="form-submit-button"
          th:class="${classes != null ? classes : 'button button--primary'}"
          type="submit"
          th:text="${text}"
          th:onclick="setCsrf([[${cookieName}]])">
  </button>
</th:block>
