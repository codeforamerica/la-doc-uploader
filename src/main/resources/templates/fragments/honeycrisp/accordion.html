<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<body>
<th:block
    th:fragment="accordion"
    th:with="controlId=${controlId == null ? 'a1' : controlId}"
    th:assert="
      ${!#strings.isEmpty(buttonLabel)},
      ${!#strings.isEmpty(content)}">
  <div class="accordion accordion--snap">
    <button class="accordion__button accordion__button--snap" aria-expanded="true" aria-controls="controlId">
      <th:block th:replace="'fragments/icons' :: clipboardCheck"></th:block>
      <span th:text="${buttonLabel}"></span>
    </button>
    <div class="accordion__content" id="controlId">
      <th:block th:replace="${content}"/>
    </div>
  </div>
</th:block>
</body>
</html>
