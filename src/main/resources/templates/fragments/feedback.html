<th:block th:fragment="feedback">
  <hr>

  <div
      th:if="${(inputData.get('digitalAssisterFeedback') == null or inputData.get('digitalAssisterFeedback') == '')}"
      id="client-feedback">

    <p th:text="#{final-confirmation.provide-feedback}"></p>

    <th:block th:replace="~{'fragments/inputs/radioFieldset' ::
                          radioFieldset(inputName='digitalAssisterFeedback',
                          label=#{confirmation-feedback.how-easy},
                          content=~{::feedbackOptions})}">
      <th:block th:ref="feedbackOptions">
        <th:block
            th:replace="~{'fragments/inputs/radio' :: radio(inputName='digitalAssisterFeedback',value=#{final-confirmation.feedback-input.o1}, label=#{final-confirmation.feedback-input.o1})}"/>
        <th:block
            th:replace="~{'fragments/inputs/radio' :: radio(inputName='digitalAssisterFeedback',value=#{final-confirmation.feedback-input.o2}, label=#{final-confirmation.feedback-input.o2})}"/>
        <th:block
            th:replace="~{'fragments/inputs/radio' :: radio(inputName='digitalAssisterFeedback',value=#{final-confirmation.feedback-input.o3}, label=#{final-confirmation.feedback-input.o3})}"/>
        <th:block
            th:replace="~{'fragments/inputs/radio' :: radio(inputName='digitalAssisterFeedback',value=#{final-confirmation.feedback-input.o4}, label=#{final-confirmation.feedback-input.o4})}"/>
        <th:block
            th:replace="~{'fragments/inputs/radio' :: radio(inputName='digitalAssisterFeedback',value=#{final-confirmation.feedback-input.o5}, label=#{final-confirmation.feedback-input.o5})}"/>
      </th:block>
    </th:block>
    <th:block th:replace="~{'fragments/inputs/textArea' ::
              textArea(inputName='digitalAssisterFeedbackDetail',
              rows=3,
              label=#{final-confirmation.additional-comments},
              ariaLabel='digitalAssisterFeedback',
              maxLength=100)}"/>
    <div class="form-card__footer">
      <th:block th:replace="~{'fragments/inputs/submitButton' :: submitButton(
                      text=#{final-confirmation.feedback-submit-feedback}, classes='button button--primary center')}"/>
    </div>
  </div>
  <div
      th:if="${inputData.get('digitalAssisterFeedback') != null and inputData.get('digitalAssisterFeedback') != ''}"
      id="feedback-submitted" class="spacing-above-15">
    <th:block th:replace="~{'fragments/icons' :: checkbox}"></th:block>
    <p th:text="#{final-confirmation.feedback-submitted}" class="spacing-above-35"
       style="font-weight: bold;"></p>
  </div>
</th:block>
