<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{nola-apply-iep.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: disability}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{nola-apply-iep.header})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
              inputName='guardiansHaveDisabilityInd',
              ariaDescribe='header')}"/>
          </th:block>
        </th:block>

        <div class="spacing-above-25">
          <a th:text="#{general.i-dont-know}" th:href="|/flow/${flow}/${screen}/navigation|"></a>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
