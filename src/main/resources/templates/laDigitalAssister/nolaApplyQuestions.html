<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{nola-apply-questions.title})}"></head>
<body>
<div class="page-wrapper">
    <div th:replace="~{fragments/toolbar :: toolbar}"></div>
    <section class="slab">
        <div class="grid">
            <div th:replace="~{fragments/goBack :: goBackLink}"></div>
            <main id="content" role="main" class="form-card spacing-above-35">
                <th:block th:replace="~{fragments/icons :: householdBlue}"></th:block>
                <th:block
                        th:replace="~{fragments/cardHeader :: cardHeader(header=#{nola-apply-questions.header}, subtext=#{nola-apply-questions.subheader})}"/>
                <th:block th:ref="formContent">
                    <div class="form-card__content">

                    </div>
                    <div class="form-card__footer">
                        <th:block th:replace="~{fragments/continueButton :: continue}"/>
                    </div>
                </th:block>
            </main>
        </div>
    </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
