<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{nola-apply-ece-confirmation.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: choosePrograms}"></th:block>
        <th:block th:replace="~{fragments/cardHeader :: cardHeader(header=#{nola-apply-ece-confirmation.header}, subtext=#{nola-apply-ece-confirmation.subheader})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
              overrideYesText=#{nola-apply-ece-confirmation.button},
              overrideNoText=#{general.continue-with-snap-only},
              inputName='shareDataWithNolaPsInd',
              ariaDescribe='header')}"/>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
