<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{expedited-snap.title})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="'fragments/icons' :: groceries"></th:block>
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header=#{expedited-snap.header})"/>
        <th:block th:replace="'fragments/honeycrisp/accordion' :: accordion(
          buttonLabel=#{expedited-snap.what-is},
          content=~{::accordianOptions})">
            <th:block th:ref="accordianOptions">

            </th:block>
        </th:block>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer" />
</body>
</html>
