<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{phone-number-nudge.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: docWithMagnifyingGlass}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{phone-number-nudge.header}, subtext=#{phone-number-nudge.p1})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent"
            th:with="applicantUrlParam=${T(org.ladocuploader.app.config.UrlParams).APPLICANT_ID_URL_PARAM},
              applicantIdParam=${applicantId != null ? '?' + applicantUrlParam + '=' + applicantId : ''}" >

            <div class="form-card__content">

            </div>
            <div class="form-card__footer">
              <button class="button button--primary" th:href="'/flow/' + ${flow} + '/contactInfo' + ${applicantIdParam}">
                <span th:text="#{phone-number-nudge.add-phone-number}"></span>
              </button>
              <button style="margin-left:0;" class="button button--secondary" th:href="'/flow/' + ${flow} + '/' + ${screen} + '/navigation' + ${applicantIdParam}" >
                <span th:text="#{phone-number-nudge.skip-phone-number}"></span>
              </button>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
