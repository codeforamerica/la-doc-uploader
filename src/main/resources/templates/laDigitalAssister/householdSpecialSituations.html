<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{special-situations.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:unless="${fieldData.containsKey('household')}">
          <th:block
              th:replace="~{fragments/cardHeader :: cardHeader(header=#{special-situations.header}, subtext=#{special-situations-household.p1})}"/>
        </th:block>
        <th:block th:if="${fieldData.containsKey('household')}">
          <th:block
              th:replace="~{fragments/cardHeader :: cardHeader(header=#{special-situations.header}, subtext=#{special-situations-household.p1})}"/>
        </th:block>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <div class="form-card__content">

            </div>
            <div class="form-card__footer">
              <th:block th:replace="~{fragments/continueButton :: continue}"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
