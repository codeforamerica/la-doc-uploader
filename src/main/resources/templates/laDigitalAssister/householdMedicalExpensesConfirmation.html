<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head(title=#{medical-expenses-confirmation.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: checkbox}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=#{medical-expenses-confirmation.header}, subtext=#{medical-expenses-confirmation.subtext})}"/>
          <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContents})}">
            <th:block th:ref="formContents">
              <div class="form-card__content">

              </div>
            <div class="form-card__footer">
              <a th:href="'/flow/' + ${flow} + '/' + ${iterationStartScreen}"
                 class="button button--primary spacing-above-15"
                 th:text="#{general.inputs.yes}"></a>
              <a th:href="'/flow/' + ${flow} + '/' + ${screen} + '/navigation'"
                 th:text="#{general.inputs.no}"
                 class="button spacing-left-0"
                 id="continue-link"></a>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
