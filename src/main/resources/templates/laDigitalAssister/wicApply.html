<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="~{fragments/head :: head(title=#{wic-apply.title})}"></head>
<body>
<div class="page-wrapper">
  <div th:replace="~{fragments/toolbar :: toolbar}"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="~{fragments/goBack :: goBackLink}"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block th:replace="~{fragments/icons :: choosePrograms}"></th:block>
        <th:block
            th:replace="~{fragments/cardHeader :: cardHeader(header=|#{general.good-news} #{wic.if-youre-approved}|, subtext=#{wic.subheader})}"/>
        <th:block th:replace="~{fragments/form :: form(action=${formAction}, content=~{::formContent})}">
          <th:block th:ref="formContent">
            <th:block th:replace="~{fragments/inputs/yesOrNo :: yesOrNo(
              label=#{wic-apply.send-your-info},
              helpText=#{wic-apply.send-your-info-help},
              overrideYesText=#{wic-apply.share-data},
              overrideNoText=#{general.not-interested},
              inputName='interestedInWicInd',
              ariaDescribe='header')}"/>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="~{fragments/footer :: footer}"/>
</body>
</html>
