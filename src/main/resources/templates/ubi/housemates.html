<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{housemates.housemates})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header=#{housemates.do-you})"/>
        <th:block
            th:replace="'fragments/form' :: form(action=${formAction}, content=~{::formContent})">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <ul class="list--bulleted spacing-below-60">
                <li th:text="#{housemates.your-spouse}"></li>
                <li th:text="#{housemates.your-children}"></li>
                <li th:text="#{housemates.other}"></li>
                <li th:text="#{housemates.your-domestic}"></li>
              </ul>
              <th:block th:replace="fragments/inputs/yesOrNo :: yesOrNo(
                  inputName='hasHousehold',
                  ariaDescribe='header')"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
