<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{how-this-works.how-this-works})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header=#{how-this-works.how-this-works}, subtext=#{how-this-works.this-application-form})"/>
        <div class="form-card__content">
          <th:block th:replace="'fragments/honeycrisp/accordion' :: accordion(
            buttonLabel=#{how-this-works.we-will-ask-you-about},
            content=~{::accordionOneContent})">
            <th:block th:ref="accordionOneContent">
              <ul class="list--bulleted">
                <li th:text="#{how-this-works.personal-information}"></li>
                <li th:text="#{how-this-works.people-who-live}"></li>
                <li th:text="#{how-this-works.income}"></li>
                <li th:text="#{how-this-works.economic-hardship}"></li>
              </ul>
            </th:block>
          </th:block>
          <th:block th:replace="'fragments/honeycrisp/accordion' :: accordion(
            buttonLabel=#{how-this-works.adding-documents},
            content=~{::accordionTwoContent})">
            <th:block th:ref="accordionTwoContent">
              <p th:utext="#{how-this-works.at-end-of-application}"></p>
            </th:block>
          </th:block>
        </div>
        <div class="form-card__footer">
          <th:block th:replace="'fragments/continueButton' :: continue"/>
          <div>
            <i class="icon-lock_outline"></i>
            <span th:utext="#{how-this-works.your-info-is-secure}"></span>
          </div>
        </div>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
