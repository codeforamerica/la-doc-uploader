<!DOCTYPE html>
<html th:lang="${#locale.language}">
<head th:replace="fragments/head :: head(title=#{language-preference.title})"></head>
<body>
<div class="page-wrapper">
  <div th:replace="fragments/toolbar :: toolbar"></div>
  <section class="slab">
    <div class="grid">
      <div th:replace="fragments/goBack :: goBackLink"></div>
      <main id="content" role="main" class="form-card spacing-above-35">
        <th:block
            th:replace="'fragments/cardHeader' :: cardHeader(header=#{language-preference.title})"/>
        <th:block
            th:replace="'fragments/form' :: form(action=${formAction}, content=~{::formContent})">
          <th:block th:ref="formContent">
            <div class="form-card__content">
              <th:block
                  th:replace="'fragments/inputs/select' :: select(label=#{language-preference.language-to-read-label}, inputName='languageRead', helpText=#{language-preference.language-to-read-help}, content=~{::languageToReadContent})">
                <th:block th:ref="languageToReadContent">
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='english', optionText=#{general.language.english})"/>
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='spanish', optionText=#{general.language.spanish})"/>
                </th:block>
              </th:block>
              <th:block
                  th:replace="'fragments/inputs/select' :: select(label=#{language-preference.language-to-speak-label}, inputName='languageSpoken', helpText=#{language-preference.language-to-speak-help}, content=~{::languageToSpeakContent})">
                <th:block th:ref="languageToSpeakContent">
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='english', optionText=#{general.language.english})"/>
                  <th:block
                      th:replace="'fragments/inputs/selectOption' :: selectOption(value='spanish', optionText=#{general.language.spanish})"/>
                </th:block>
              </th:block>
              <th:block th:replace="'fragments/inputs/radioFieldset' ::
                            radioFieldset(inputName='needInterpreter',
                            label=#{language-preference.need-an-interpreter-label},
                            content=~{::needInterpreterContent})">
                <th:block th:ref="needInterpreterContent">
                  <th:block
                      th:replace="'fragments/inputs/radio' :: radio(inputName='needInterpreter',value='yes', label=#{general.inputs.yes})"/>
                  <th:block
                      th:replace="'fragments/inputs/radio' :: radio(inputName='needInterpreter',value='no', label=#{general.inputs.no})"/>
                </th:block>
              </th:block>
            </div>
            <div class="form-card__footer">
              <th:block th:replace="fragments/inputs/submitButton :: submitButton(
                  text=#{general.inputs.continue})"/>
            </div>
          </th:block>
        </th:block>
      </main>
    </div>
  </section>
</div>
<th:block th:replace="fragments/footer :: footer"/>
</body>
</html>
