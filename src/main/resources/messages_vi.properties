index.immigration-status=<b>\u0110\u1ed1i v\u1edbi nh\u1eefng ng\u01b0\u1eddi không ph\u1ea3i là công dân: Gi\u1ea5y t\u1edd ch\u1ee9ng minh tình tr\u1ea1ng nh\u1eadp c\u01b0</b>
