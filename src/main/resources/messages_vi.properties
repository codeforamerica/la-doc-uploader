privacy.how-we-share-your-info.p1=Chúng tôi không bán thông tin cá nhân c\u1ee7a quý v\u1ecb.
privacy.how-we-share-your-info.p2=Chúng tôi không chia s\u1ebb thông tin cá nhân v\u1edbi b\u1ea5t k\u1ef3 bên th\u1ee9 ba nào tr\u1eeb tr\u01b0\u1eddng h\u1ee3p \u0111\u01b0\u1ee3c quy \u0111\u1ecbnh trong Chính Sách v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này. Chúng tôi có th\u1ec3 ti\u1ebft l\u1ed9 thông tin cho các nhà th\u1ea7u, \u0111\u1ed1i tác, và các t\u1ed5 ch\u1ee9c liên k\u1ebft \u0111\u1ec3 cung c\u1ea5p các d\u1ecbch v\u1ee5 c\u1ee7a Trang Web. Ví d\u1ee5 nh\u01b0, chúng tôi có th\u1ec3 chia s\u1ebb thông tin c\u1ee7a quý v\u1ecb \u0111\u1ec3:
privacy.how-we-share-your-info.p3=Chúng tôi yêu c\u1ea7u các bên th\u1ee9 ba thay m\u1eb7t chúng tôi b\u1ea3o m\u1eadt thông tin cá nhân c\u1ee7a quý v\u1ecb và không cho phép các bên th\u1ee9 ba này s\u1eed d\u1ee5ng ho\u1eb7c chia s\u1ebb thông tin cá nhân c\u1ee7a quý v\u1ecb cho b\u1ea5t k\u1ef3 m\u1ee5c \u0111ích nào khác ngoài vi\u1ec7c cung c\u1ea5p d\u1ecbch v\u1ee5 thay m\u1eb7t chúng tôi.
privacy.how-we-share-your-info.p4=Chúng tôi có th\u1ec3 chia s\u1ebb thông tin c\u1ee7a quý v\u1ecb v\u1edbi các bên th\u1ee9 ba trong các tr\u01b0\u1eddng h\u1ee3p c\u1ee5 th\u1ec3, ch\u1eb3ng h\u1ea1n nh\u01b0 khi lu\u1eadt pháp yêu c\u1ea7u ho\u1eb7c vi\u1ec7c chia s\u1ebb s\u1ebd giúp b\u1ea3o v\u1ec7 s\u1ef1 an toàn, tài s\u1ea3n, ho\u1eb7c các quy\u1ec1n c\u1ee7a Code for America, nh\u1eefng ng\u01b0\u1eddi chúng tôi ph\u1ee5c v\u1ee5, các bên liên k\u1ebft c\u1ee7a chúng tôi, ho\u1eb7c nh\u1eefng ng\u01b0\u1eddi khác.

privacy.how-we-share-your-info.li1=S\u1edf D\u1ecbch V\u1ee5 Tr\u1ebb Em và Gia \u0110ình Louisiana \u0111\u1ec3 cung c\u1ea5p và c\u1ea3i thi\u1ec7n các d\u1ecbch v\u1ee5.
privacy.how-we-share-your-info.li1.sub1=S\u1edf D\u1ecbch V\u1ee5 Tr\u1ebb Em và Gia \u0110ình Louisiana có th\u1ec3 s\u1eed d\u1ee5ng các tài li\u1ec7u này \u0111\u1ec3 x\u1eed lý \u0111\u01a1n \u0111\u0103ng ký tham gia các ch\u01b0\u01a1ng trình phúc l\u1ee3i do h\u1ecd qu\u1ea3n lý.
privacy.how-we-share-your-info.li2=Các bên th\u1ee9 ba \u0111\u1ec3 g\u1eedi kh\u1ea3o sát, các nhóm t\u1eadp trung, ho\u1eb7c cho các m\u1ee5c \u0111ích hành chính, phân tích, nghiên c\u1ee9u, và ti\u1ebfp th\u1ecb khác. Nh\u1eefng thông tin liên l\u1ea1c c\u1ee7a bên th\u1ee9 ba này là \u0111\u1ec3 c\u1ea3i thi\u1ec7n s\u1ea3n ph\u1ea9m, \u0111\u1ec3 tìm hi\u1ec3u v\u1ec1 tr\u1ea3i nghi\u1ec7m, và \u0111\u1ec3 c\u1eadp nh\u1eadt cho quý v\u1ecb n\u1ebfu quý v\u1ecb yêu c\u1ea7u thông tin c\u1eadp nh\u1eadt.
privacy.how-we-share-your-info.li3=Các \u0111\u1ed1i tác nghiên c\u1ee9u bên th\u1ee9 ba cho các m\u1ee5c \u0111ích hành chính, phân tích, và nghiên c\u1ee9u.  Nghiên c\u1ee9u là \u0111\u1ec3 c\u1ea3i thi\u1ec7n s\u1ea3n ph\u1ea9m và \u0111\u1ec3 tìm hi\u1ec3u v\u1ec1 tr\u1ea3i nghi\u1ec7m.

privacy.your-info.title=Nh\u1eefng l\u1ef1a ch\u1ecdn c\u1ee7a quý v\u1ecb liên quan \u0111\u1ebfn thông tin c\u1ee7a quý v\u1ecb
