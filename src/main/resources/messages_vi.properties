# SSN form
ssn-form.title=S\u1ED1 an sinh x\u00E3 h\u1ED9i
ssn-form.header=S\u1ED1 An Sinh X\u00E3 H\u1ED9i (SSN)
ssn-form.subheader=N\u1EBFu b\u1EA1n ho\u1EB7c ai \u0111\u00F3 trong gia \u0111\u00ECnh b\u1EA1n c\u00F3 S\u1ED1 An sinh X\u00E3 h\u1ED9i (SSN), ch\u00FAng t\u00F4i th\u1EF1c s\u1EF1 khuy\u00EAn b\u1EA1n n\u00EAn \u0111\u01B0a s\u1ED1 \u0111\u00F3 v\u00E0o \u0111\u00E2y. Kh\u00F4ng c\u1EA7n ph\u1EA3i c\u00F3 SSN \u0111\u1ED1i v\u1EDBi nh\u1EEFng ng\u01B0\u1EDDi kh\u00F4ng ph\u1EA3i l\u00E0 c\u00F4ng d\u00E2n ho\u1EB7c th\u00E0nh vi\u00EAn h\u1ED9 gia \u0111\u00ECnh kh\u00F4ng n\u1ED9p \u0111\u01A1n xin tr\u1EE3 c\u1EA5p. <a rel="noreferrer noopener" href="/ssnFAQs">T\u00ECm hi\u1EC3u l\u00FD do t\u1EA1i sao ch\u00FAng t\u00F4i y\u00EAu c\u1EA7u SSN</a>.
ssn-form.ssn-question=S\u1ED1 an sinh x\u00E3 h\u1ED9i c\u1EE7a ({0}) c\u1EE7a qu\u00FD v\u1ECB l\u00E0 g\u00EC?
ssn-form-household.ssn-question=S\u1ED1 An Sinh X\u00E3 H\u1ED9i c\u1EE7a {0} l\u00E0 g\u00EC?
ssn-form.note=<p><b>L\u01B0u \u00FD:</b> N\u1EBFu qu\u00FD v\u1ECB kh\u00F4ng c\u00F3 s\u1ED1 an sinh x\u00E3 h\u1ED9i nh\u01B0ng sau \u0111\u00F3 l\u1EA1i \u0111\u01B0\u1EE3c x\u00E1c \u0111\u1ECBnh l\u00E0 \u0111\u1EE7 \u0111i\u1EC1u ki\u1EC7n nh\u1EADn SNAP, qu\u00FD v\u1ECB s\u1EBD \u0111\u01B0\u1EE3c nh\u00E2n vi\u00EAn ph\u1EE5 tr\u00E1ch h\u1ED3 s\u01A1 c\u1EE7a qu\u00FD v\u1ECB c\u1EA5p cho m\u1ED9t s\u1ED1 an sinh x\u00E3 h\u1ED9i t\u1EA1m th\u1EDDi.</p><p><b>Vui l\u00F2ng h\u1ECFi nh\u00E2n vi\u00EAn ph\u1EE5 tr\u00E1ch h\u1ED3 s\u01A1 v\u1EC1 s\u1ED1 an sinh x\u00E3 h\u1ED9i t\u1EA1m th\u1EDDi c\u1EE7a qu\u00FD v\u1ECB trong th\u1EDDi gian ph\u1ECFng v\u1EA5n</b> \u0111\u1EC3 l\u1EA5y th\u00F4ng tin.</p>

# SSN faqs
ssn-faqs.title=C\u00E2u h\u1ECFi th\u01B0\u1EDDng g\u1EB7p v\u1EC1 s\u1ED1 an sinh x\u00E3 h\u1ED9i
ssn-faqs.header=T\u1EA1i sao ch\u00FAng t\u00F4i y\u00EAu c\u1EA7u S\u1ED1 An sinh X\u00E3 h\u1ED9i (SSN)
ssn-faqs.accordion1=T\u00F4i c\u00F3 c\u1EA7n cung c\u1EA5p S\u1ED1 An sinh X\u00E3 h\u1ED9i (SSN) cho t\u00F4i v\u00E0 nh\u1EEFng ng\u01B0\u1EDDi t\u00F4i s\u1ED1ng c\u00F9ng kh\u00F4ng?
ssn-faqs.accordion2=T\u1EA1i sao t\u00F4i c\u1EA7n SSN?
ssn-faqs.accordion3=T\u1ED5 ch\u1EE9c s\u1EBD l\u00E0m g\u00EC v\u1EDBi m\u00E3 s\u1ED1 SSN c\u1EE7a t\u00F4i c\u0169ng nh\u01B0 c\u00E1c th\u00F4ng tin kh\u00E1c m\u00E0 t\u00F4i cung c\u1EA5p?
ssn-faqs.accordion1.expanded=Ch\u1EC9 nh\u1EEFng ng\u01B0\u1EDDi trong h\u1ED9 gia \u0111\u00ECnh b\u1EA1n mu\u1ED1n nh\u1EADn tr\u1EE3 c\u1EA5p SNAP m\u1EDBi c\u1EA7n cung c\u1EA5p cho ch\u00FAng t\u00F4i SSN c\u1EE7a h\u1ECD. N\u1EBFu b\u1EA1n kh\u00F4ng th\u1EC3 nh\u1EDB SSN ho\u1EB7c ai \u0111\u00F3 ch\u01B0a c\u00F3 SSN c\u1EE7a h\u1ECD, b\u1EA1n c\u00F3 th\u1EC3 \u0111\u1EC3 tr\u1ED1ng b\u00E2y gi\u1EDD. Ch\u00FAng t\u00F4i s\u1EBD c\u1EA7n SSN c\u1EE7a m\u1ECDi ng\u01B0\u1EDDi ho\u1EB7c m\u1ED9t l\u00FD do ch\u00EDnh \u0111\u00E1ng t\u1EA1i sao ai \u0111\u00F3 kh\u00F4ng c\u00F3 SSN tr\u01B0\u1EDBc khi ch\u00FAng t\u00F4i c\u00F3 th\u1EC3 quy\u1EBFt \u0111\u1ECBnh xem b\u1EA1n c\u00F3 th\u1EC3 nh\u1EADn SNAP hay kh\u00F4ng.
ssn-faqs.accordion2.expanded=Lu\u1EADt y\u00EAu c\u1EA7u t\u1EA5t c\u1EA3 nh\u1EEFng ng\u01B0\u1EDDi nh\u1EADn tr\u1EE3 c\u1EA5p SNAP ph\u1EA3i c\u00F3 SSN ho\u1EB7c c\u00F3 l\u00FD do ch\u00EDnh \u0111\u00E1ng \u0111\u1EC3 kh\u00F4ng c\u00F3 SSN (ch\u1EB3ng h\u1EA1n nh\u01B0 l\u00E0 tr\u1EBB s\u01A1 sinh). T\u00EAn lu\u1EADt cho ph\u00E9p ch\u00FAng t\u00F4i y\u00EAu c\u1EA7u SSN l\u00E0 \u0110\u1EA1o lu\u1EADt Th\u1EF1c ph\u1EA9m v\u00E0 Dinh d\u01B0\u1EE1ng n\u0103m 2008, \u0111\u00E3 \u0111\u01B0\u1EE3c s\u1EEDa \u0111\u1ED5i, 7 USC 2011\u20132036.
