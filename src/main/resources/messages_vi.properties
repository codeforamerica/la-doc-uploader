legal-expanded.body2=<p>X\u1EED ph\u1EA1t<br/><br/>N\u1EBFu qu\u00FD v\u1ECB c\u1ED1 t\u00ECnh b\u00E1o c\u00E1o th\u00F4ng tin kh\u00F4ng ch\u00EDnh x\u00E1c, c\u00E1c ph\u00FAc l\u1EE3i SNAP, FITAP ho\u1EB7c KCSP c\u1EE7a qu\u00FD v\u1ECB c\u00F3 th\u1EC3 b\u1ECB t\u1EEB ch\u1ED1i, gi\u1EA3m b\u1EDBt ho\u1EB7c ch\u1EA5m d\u1EE9t v\u00E0 qu\u00FD v\u1ECB c\u00F3 th\u1EC3 b\u1ECB truy t\u1ED1 h\u00ECnh s\u1EF1. <br/><br/>H\u00ECnh ph\u1EA1t n\u00E0o \u0111\u01B0\u1EE3c \u00E1p d\u1EE5ng trong SNAP? <br/><br/> N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB th\u1EF1c hi\u1EC7n nh\u1EEFng \u0111i\u1EC1u sau: </p> <ul class="list--bulleted"><li>\u1EA8n th\u00F4ng tin ho\u1EB7c cung c\u1EA5p th\u00F4ng tin sai l\u1EC7ch</li><li>Trao \u0111\u1ED5i ho\u1EB7c b\u00E1n ph\u00FAc l\u1EE3i SNAP ho\u1EB7c th\u1EBB EBT</li><li>S\u1EED d\u1EE5ng ph\u00FAc l\u1EE3i SNAP \u0111\u1EC3 mua c\u00E1c m\u1EB7t h\u00E0ng kh\u00F4ng h\u1EE3p c\u00E1ch, ch\u1EB3ng h\u1EA1n nh\u01B0 r\u01B0\u1EE3u ho\u1EB7c thu\u1ED1c l\u00E1</li><li>S\u1EED d\u1EE5ng Ph\u00FAc l\u1EE3i SNAP c\u1EE7a ng\u01B0\u1EDDi kh\u00E1c </li><li>Thanh to\u00E1n cho th\u1EF1c ph\u1EA9m mua b\u1EB1ng t\u00EDn d\u1EE5ng b\u1EB1ng ph\u00FAc l\u1EE3i SNAP</li><li>Qu\u00FD v\u1ECB s\u1EBD b\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP:</p><ul class="list--bulleted"><li>1 n\u0103m cho l\u1EA7n vi ph\u1EA1m \u0111\u1EA7u ti\u00EAn</li><li>2 n\u0103m cho l\u1EA7n vi ph\u1EA1m th\u1EE9 hai</li><li>V\u0129nh vi\u1EC5n cho l\u1EA7n vi ph\u1EA1m th\u1EE9 ba</li></ul><p>Qu\u00FD v\u1ECB c\u0169ng c\u00F3 th\u1EC3 b\u1ECB ph\u1EA1t t\u1EDBi 250.000 USD ho\u1EB7c b\u1ECB ph\u1EA1t t\u00F9 t\u1EDBi 20 n\u0103m ho\u1EB7c c\u1EA3 hai. Qu\u00FD v\u1ECB c\u0169ng c\u00F3 th\u1EC3 b\u1ECB c\u1EA5m nh\u1EADn SNAP th\u00EAm 18 th\u00E1ng n\u1EBFu t\u00F2a \u00E1n ra l\u1EC7nh.<br/><br/>N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB th\u1EF1c hi\u1EC7n nh\u1EEFng \u0111i\u1EC1u sau:</p><ul class="list--bulleted"><li>\u0110\u1ED5i tr\u1EE3 c\u1EA5p SNAP \u0111\u1EC3 l\u1EA5y ma t\u00FAy b\u1EA5t h\u1EE3p ph\u00E1p v\u00E0 b\u1ECB t\u00F2a \u00E1n k\u1EBFt t\u1ED9i</li></ul><p>Qu\u00FD v\u1ECB s\u1EBD b\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP:</p><ul class="list--bulleted"><li>2 n\u0103m cho l\u1EA7n vi ph\u1EA1m \u0111\u1EA7u ti\u00EAn</li><li>V\u0129nh vi\u1EC5n cho l\u1EA7n vi ph\u1EA1m th\u1EE9 hai</li></ul><p>N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB th\u1EF1c hi\u1EC7n nh\u1EEFng \u0111i\u1EC1u sau:</p><ul class="list--bulleted"><li>\u0110\u1ED5i tr\u1EE3 c\u1EA5p SNAP \u0111\u1EC3 l\u1EA5y s\u00FAng, \u0111\u1EA1n d\u01B0\u1EE3c ho\u1EB7c ch\u1EA5t n\u1ED5 v\u00E0 b\u1ECB t\u00F2a \u00E1n k\u1EBFt t\u1ED9i</li><li>Trao \u0111\u1ED5i, mua ho\u1EB7c b\u00E1n ph\u00FAc l\u1EE3i SNAP t\u1EEB $500 tr\u1EDF l\u00EAn v\u00E0 b\u1ECB t\u00F2a \u00E1n k\u1EBFt t\u1ED9i</li></ul><p>Qu\u00FD v\u1ECB s\u1EBD:</p><ul class="list--bulleted"><li>Qu\u00FD v\u1ECB s\u1EBD b\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP v\u0129nh vi\u1EC5n</li></ul><p>N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB l\u00E0m nh\u1EEFng \u0111i\u1EC1u sau:</p><ul class="list--bulleted"><li>Cung c\u1EA5p th\u00F4ng tin sai l\u1EC7ch v\u1EC1 qu\u00FD v\u1ECB l\u00E0 ai ho\u1EB7c n\u01A1i qu\u00FD v\u1ECB s\u1ED1ng \u0111\u1EC3 nh\u1EADn tr\u1EE3 c\u1EA5p trong nhi\u1EC1u tr\u01B0\u1EDDng h\u1EE3p c\u00F9ng m\u1ED9t l\u00FAc</li></ul><p>Qu\u00FD v\u1ECB s\u1EBD:</p><ul class="list--bulleted"><li>B\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP trong 10 n\u0103m</li></ul><p>Nh\u1EEFng h\u00ECnh ph\u1EA1t n\u00E0o \u0111\u01B0\u1EE3c \u00E1p d\u1EE5ng trong FITAP v\u00E0 KCSP?</p><p>N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB th\u1EF1c hi\u1EC7n nh\u1EEFng \u0111i\u1EC1u sau:</p><p>Qu\u00FD v\u1ECB s\u1EBD:</p><ul class="list--bulleted"><li>Gi\u1EA5u th\u00F4ng tin ho\u1EB7c cung c\u1EA5p th\u00F4ng tin sai l\u1EC7ch</li></ul><p>Qu\u00FD v\u1ECB s\u1EBD:</p><p>B\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP:</p><ul class="list--bulleted"><li>1 n\u0103m cho l\u1EA7n vi ph\u1EA1m \u0111\u1EA7u ti\u00EAn</li><li>2 n\u0103m cho l\u1EA7n vi ph\u1EA1m th\u1EE9 hai</li><li>V\u0129nh vi\u1EC5n \u0111\u1ED1i v\u1EDBi l\u1EA7n vi ph\u1EA1m th\u1EE9 ba</li></ul><p>Qu\u00FD v\u1ECB c\u0169ng c\u00F3 th\u1EC3 b\u1ECB ph\u1EA1t t\u1EDBi 50.000 USD ho\u1EB7c b\u1ECB ph\u1EA1t t\u00F9 l\u00EAn t\u1EDBi 20 n\u0103m ho\u1EB7c c\u1EA3 hai.</p><p>N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB th\u1EF1c hi\u1EC7n nh\u1EEFng vi\u1EC7c sau:</p><ul class="list--bulleted"><li>S\u1EED d\u1EE5ng th\u1EBB EBT c\u1EE7a qu\u00FD v\u1ECB</li><ul class="list--bulleted"><li>trong c\u1EEDa h\u00E0ng r\u01B0\u1EE3u,</li><li>trong s\u00F2ng b\u1EA1c ho\u1EB7c c\u01A1 s\u1EDF \u0111\u00E1nh b\u1EA1c,</li><li>trong c\u01A1 s\u1EDF b\u00E1n l\u1EBB s\u1EA3n xu\u1EA5t ch\u01B0\u01A1ng tr\u00ECnh gi\u1EA3i tr\u00ED d\u00E0nh cho ng\u01B0\u1EDDi l\u1EDBn trong \u0111\u00F3 ng\u01B0\u1EDDi bi\u1EC3u di\u1EC5n c\u1EDFi qu\u1EA7n \u00E1o ho\u1EB7c bi\u1EC3u di\u1EC5n trong t\u00ECnh tr\u1EA1ng kh\u00F4ng m\u1EB7c qu\u1EA7n \u00E1o v\u00EC m\u1EE5c \u0111\u00EDch gi\u1EA3i tr\u00ED ho\u1EB7c</li><li>t\u1EA1i b\u1EA5t k\u1EF3 hi\u1EC7u s\u00E1ch d\u00E0nh cho ng\u01B0\u1EDDi l\u1EDBn n\u00E0o, b\u1EA5t k\u1EF3 c\u1EEDa h\u00E0ng \u0111\u1ED3 d\u00F9ng d\u00E0nh cho ng\u01B0\u1EDDi l\u1EDBn n\u00E0o ho\u1EB7c b\u1EA5t k\u1EF3 c\u01A1 s\u1EDF kinh doanh c\u00F3 khuynh h\u01B0\u1EDBng t\u00ECnh d\u1EE5c n\u00E0o,</li><li>cho b\u1EA5t k\u1EF3 h\u00ECnh x\u0103m, x\u1ECF khuy\u00EAn, ho\u1EB7c c\u01A1 s\u1EDF ngh\u1EC7 thu\u1EADt tr\u00EAn c\u01A1 th\u1EC3,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 ti\u1EC7m l\u00E0m m\u00F3ng n\u00E0o,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 c\u1EEDa h\u00E0ng trang s\u1EE9c n\u00E0o,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 khu gi\u1EA3i tr\u00ED ho\u1EB7c tr\u00F2 ch\u01A1i \u0111i\u1EC7n t\u1EED n\u00E0o, </li><li>t\u1EA1i b\u1EA5t k\u1EF3 c\u00F4ng ty b\u1EA3o l\u00E3nh t\u1EA1i ngo\u1EA1i n\u00E0o,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 c\u00E2u l\u1EA1c b\u1ED9 \u0111\u00EAm, qu\u00E1n bar, qu\u00E1n r\u01B0\u1EE3u ho\u1EB7c qu\u00E1n r\u01B0\u1EE3u n\u00E0o,</li><li>tr\u00EAn b\u1EA5t k\u1EF3 t\u00E0u du l\u1ECBch n\u00E0o,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 ho\u1EA1t \u0111\u1ED9ng kinh doanh t\u00E2m linh n\u00E0o; ho\u1EB7c</li><li>t\u1EA1i b\u1EA5t k\u1EF3 c\u01A1 s\u1EDF n\u00E0o kh\u00F4ng cho ph\u00E9p ng\u01B0\u1EDDi d\u01B0\u1EDBi 18 tu\u1ED5i, ho\u1EB7c</li><li>t\u1EA1i m\u00E1y ATM \u1EDF b\u1EA5t k\u1EF3 c\u01A1 s\u1EDF n\u00E0o trong s\u1ED1 n\u00E0y,</li></ul></ul><ul class="list--bulleted"><li>S\u1EED d\u1EE5ng th\u1EBB EBT c\u1EE7a qu\u00FD v\u1ECB</li><ul class="list--bulleted"><li>t\u1EA1i b\u1EA5t k\u1EF3 nh\u00E0 b\u00E1n l\u1EBB n\u00E0o \u0111\u1ED1i v\u1EDBi vi\u1EC7c mua \u0111\u1ED3 u\u1ED1ng c\u00F3 c\u1ED3n,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 nh\u00E0 b\u00E1n l\u1EBB n\u00E0o \u0111\u1EC3 mua s\u1EA3n ph\u1EA9m thu\u1ED1c l\u00E1, ho\u1EB7c</li><li>t\u1EA1i b\u1EA5t k\u1EF3 nh\u00E0 b\u00E1n l\u1EBB n\u00E0o \u0111\u1EC3 mua v\u00E9 s\u1ED1,</li><li>t\u1EA1i b\u1EA5t k\u1EF3 nh\u00E0 b\u00E1n l\u1EBB n\u00E0o \u0111\u1EC3 mua \u0111\u1ED3 trang s\u1EE9c.</li></ul></ul><p>Qu\u00FD v\u1ECB s\u1EBD:</p><p>B\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP trong:</p><ul class="list--bulleted"><li>1 n\u0103m \u0111\u1ED1i v\u1EDBi l\u1EA7n vi ph\u1EA1m \u0111\u1EA7u ti\u00EAn</li><li>2 n\u0103m \u0111\u1ED1i v\u1EDBi l\u1EA7n vi ph\u1EA1m th\u1EE9 hai</li><li>V\u0129nh vi\u1EC5n \u0111\u1ED1i v\u1EDBi l\u1EA7n vi ph\u1EA1m th\u1EE9 ba</li></li></ul><p>N\u1EBFu qu\u00FD v\u1ECB ho\u1EB7c b\u1EA5t k\u1EF3 th\u00E0nh vi\u00EAn n\u00E0o trong h\u1ED9 gia \u0111\u00ECnh c\u1EE7a qu\u00FD v\u1ECB th\u1EF1c hi\u1EC7n nh\u1EEFng \u0111i\u1EC1u sau:</p><ul class="list--bulleted"><li>Cung c\u1EA5p th\u00F4ng tin sai l\u1EC7ch v\u1EC1 n\u01A1i qu\u00FD v\u1ECB s\u1ED1ng \u0111\u1EC3 nh\u1EADn tr\u1EE3 c\u1EA5p \u1EDF hai ti\u1EC3u bang tr\u1EDF l\u00EAn c\u00F9ng m\u1ED9t l\u00FAc</li></ul><p>Qu\u00FD v\u1ECB s\u1EBD: </p> <ul class="list--bulleted"><li>Qu\u00FD v\u1ECB s\u1EBD b\u1ECB thu h\u1ED3i ph\u00FAc l\u1EE3i SNAP trong 10 n\u0103m</li></ul>
legal-expanded.header3=Quy ch\u1EBF s\u1EEDa \u0111\u1ED5i c\u1EE7a Louisiana 46:56 - C\u00E1c ch\u01B0\u01A1ng tr\u00ECnh chia s\u1EBB quy\u1EC1n truy c\u1EADp d\u1EEF li\u1EC7u tr\u01B0\u1EDDng h\u1EE3p
legal-expanded.body3=<p>Quy\u1EC1n n\u00E0y cho ph\u00E9p c\u00E1c khu v\u1EF1c ch\u01B0\u01A1ng tr\u00ECnh trong B\u1ED9 chia s\u1EBB quy\u1EC1n truy c\u1EADp v\u00E0o h\u1ED3 s\u01A1 v\u1EE5 vi\u1EC7c c\u1EE7a nhau khi c\u1EA7n thi\u1EBFt cho vi\u1EC7c qu\u1EA3n l\u00FD c\u00E1c ch\u01B0\u01A1ng tr\u00ECnh t\u01B0\u01A1ng \u1EE9ng, tr\u1EEB khi b\u1ECB c\u1EA5m b\u1EDFi lu\u1EADt ph\u00E1p ho\u1EB7c quy \u0111\u1ECBnh li\u00EAn bang.</p>
legal-expanded.header4=Tuy\u00EAn b\u1ED1 kh\u00F4ng ph\u00E2n bi\u1EC7t \u0111\u1ED1i x\u1EED c\u1EE7a USDA
legal-expanded.body4=<p>Theo lu\u1EADt d\u00E2n quy\u1EC1n li\u00EAn bang v\u00E0 c\u00E1c quy \u0111\u1ECBnh v\u00E0 ch\u00EDnh s\u00E1ch v\u1EC1 quy\u1EC1n d\u00E2n s\u1EF1 c\u1EE7a B\u1ED9 N\u00F4ng nghi\u1EC7p Hoa K\u1EF3 (USDA), t\u1ED5 ch\u1EE9c n\u00E0y b\u1ECB c\u1EA5m ph\u00E2n bi\u1EC7t \u0111\u1ED1i x\u1EED d\u1EF1a tr\u00EAn ch\u1EE7ng t\u1ED9c, m\u00E0u da, ngu\u1ED3n g\u1ED1c qu\u1ED1c gia, gi\u1EDBi t\u00EDnh (bao g\u1ED3m c\u1EA3 b\u1EA3n d\u1EA1ng gi\u1EDBi v\u00E0 khuynh h\u01B0\u1EDBng t\u00ECnh d\u1EE5c), khuy\u1EBFt t\u1EADt, tu\u1ED5i t\u00E1c ho\u1EB7c tr\u1EA3 th\u00F9 ho\u1EB7c tr\u1EA3 \u0111\u0169a ho\u1EA1t \u0111\u1ED9ng d\u00E2n quy\u1EC1n tr\u01B0\u1EDBc \u0111\u00E2y.</p><p>Th\u00F4ng tin v\u1EC1 ch\u01B0\u01A1ng tr\u00ECnh c\u00F3 th\u1EC3 \u0111\u01B0\u1EE3c cung c\u1EA5p b\u1EB1ng c\u00E1c ng\u00F4n ng\u1EEF kh\u00E1c ngo\u00E0i ti\u1EBFng Anh. Ng\u01B0\u1EDDi khuy\u1EBFt t\u1EADt c\u1EA7n c\u00E1c ph\u01B0\u01A1ng ti\u1EC7n li\u00EAn l\u1EA1c thay th\u1EBF \u0111\u1EC3 l\u1EA5y th\u00F4ng tin ch\u01B0\u01A1ng tr\u00ECnh (v\u00ED d\u1EE5: ch\u1EEF n\u1ED5i Braille, ch\u1EEF in l\u1EDBn, b\u0103ng ghi \u00E2m, Ng\u00F4n ng\u1EEF k\u00FD hi\u1EC7u Hoa K\u1EF3), n\u00EAn li\u00EAn h\u1EC7 v\u1EDBi c\u01A1 quan ti\u1EC3u bang ho\u1EB7c \u0111\u1ECBa ph\u01B0\u01A1ng ch\u1ECBu tr\u00E1ch nhi\u1EC7m qu\u1EA3n l\u00FD ch\u01B0\u01A1ng tr\u00ECnh ho\u1EB7c Trung t\u00E2m TARGET c\u1EE7a USDA theo s\u1ED1 (202) 720- 2600 (tho\u1EA1i v\u00E0 TTY) ho\u1EB7c li\u00EAn h\u1EC7 v\u1EDBi USDA th\u00F4ng qua D\u1ECBch v\u1EE5 Phi\u00EAn d\u1ECBch cho ng\u01B0\u1EDDi khi\u1EBFm th\u00EDnh Li\u00EAn bang theo s\u1ED1 (800) 877-8339.</p><p>\u0110\u1EC3 g\u1EEDi khi\u1EBFu n\u1EA1i v\u1EC1 ph\u00E2n bi\u1EC7t \u0111\u1ED1i x\u1EED trong ch\u01B0\u01A1ng tr\u00ECnh, Ng\u01B0\u1EDDi khi\u1EBFu n\u1EA1i ph\u1EA3i \u0111i\u1EC1n v\u00E0o M\u1EABu AD-3027, Ch\u01B0\u01A1ng tr\u00ECnh USDA M\u1EABu \u0111\u01A1n Khi\u1EBFu n\u1EA1i Ph\u00E2n bi\u1EC7t \u0111\u1ED1i x\u1EED c\u00F3 th\u1EC3 l\u1EA5y tr\u1EF1c tuy\u1EBFn t\u1EA1i: <a target="_blank" rel="noreferrer noopener" href="https://www.usda.gov/sites/default/files/documents/ad-3027.pdf">https://www.usda.gov/sites/default/files/documents/ad-3027.pdf</a>, t\u1EEB b\u1EA5t k\u1EF3 v\u0103n ph\u00F2ng USDA n\u00E0o, b\u1EB1ng c\u00E1ch g\u1ECDi \u0111\u1EBFn s\u1ED1 (866) 632-9992 ho\u1EB7c b\u1EB1ng c\u00E1ch vi\u1EBFt th\u01B0 g\u1EEDi t\u1EDBi USDA. Th\u01B0 ph\u1EA3i c\u00F3 t\u00EAn, \u0111\u1ECBa ch\u1EC9, s\u1ED1 \u0111i\u1EC7n tho\u1EA1i c\u1EE7a ng\u01B0\u1EDDi khi\u1EBFu n\u1EA1i v\u00E0 m\u00F4 t\u1EA3 b\u1EB1ng v\u0103n b\u1EA3n v\u1EC1 h\u00E0nh \u0111\u1ED9ng b\u1ECB c\u00E1o bu\u1ED9c ph\u00E2n bi\u1EC7t \u0111\u1ED1i x\u1EED v\u1EDBi \u0111\u1EE7 chi ti\u1EBFt \u0111\u1EC3 th\u00F4ng b\u00E1o cho Tr\u1EE3 l\u00FD B\u1ED9 tr\u01B0\u1EDFng v\u1EC1 D\u00E2n quy\u1EC1n (ASCR) v\u1EC1 t\u00EDnh ch\u1EA5t v\u00E0 ng\u00E0y th\u00E1ng c\u1EE7a h\u00E0nh vi vi ph\u1EA1m d\u00E2n quy\u1EC1n b\u1ECB c\u00E1o bu\u1ED9c. Bi\u1EC3u m\u1EABu ho\u1EB7c th\u01B0 AD-3027 \u0111\u00E3 ho\u00E0n th\u00E0nh ph\u1EA3i \u0111\u01B0\u1EE3c g\u1EEDi t\u1EDBi USDA tr\u01B0\u1EDBc:</p><p>1. <strong>Th\u01B0:</strong> B\u1ED9 N\u00F4ng nghi\u1EC7p Hoa K\u1EF3<br/>V\u0103n ph\u00F2ng Tr\u1EE3 l\u00FD B\u1ED9 tr\u01B0\u1EDFng D\u00E2n quy\u1EC1n<br/>1400 Independence Avenue, SW<br/>Washington, D.C. 20250-9410; <br/>ho\u1EB7c</p><p>2. <strong>Fax:</strong> (833) 256-1665 ho\u1EB7c (202) 690-7442</p><p>3. <strong>Email:</strong> <a href="mailto:Program.Intake@usda.gov">Program.Intake@usda.gov</a></p><p>T\u1ED5 ch\u1EE9c n\u00E0y l\u00E0 nh\u00E0 cung c\u1EA5p c\u01A1 h\u1ED9i b\u00ECnh \u0111\u1EB3ng.</p>

