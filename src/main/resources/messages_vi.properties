nola-apply-start.what-is-wic-content=Ch\u01B0\u01A1ng tr\u00ECnh Ph\u1EE5 n\u1EEF, Tr\u1EBB s\u01A1 sinh v\u00E0 Tr\u1EBB em (WIC) cung c\u1EA5p ki\u1EBFn th\u1EE9c v\u1EC1 dinh d\u01B0\u1EE1ng, h\u01B0\u1EDBng d\u1EABn ch\u0103m s\u00F3c s\u1EE9c kh\u1ECFe v\u00E0 th\u1EBB EBT \u0111\u1EC3 thanh to\u00E1n cho th\u1EF1c ph\u1EA9m l\u00E0nh m\u1EA1nh. Ph\u1EE5 n\u1EEF mang thai, ph\u1EE5 n\u1EEF mang thai trong 6 th\u00E1ng qua, tr\u1EBB s\u01A1 sinh v\u00E0 tr\u1EBB em d\u01B0\u1EDBi 5 tu\u1ED5i \u0111\u1EC1u c\u00F3 th\u1EC3 \u0111\u1EE7 \u0111i\u1EC1u ki\u1EC7n.
