legal-main-body=M\u1edf r\u1ed9ng các ô bên d\u01b0\u1edbi \u0111\u1ec3 xem l\u1ea1i các \u0111i\u1ec1u kho\u1ea3n. \u0110ánh d\u1ea5u vào các ô có \u0111i\u1ec1u kho\u1ea3n mà quý v\u1ecb \u0111\u1ed3ng ý. Quý v\u1ecb s\u1ebd ký tên vào trang ti\u1ebfp theo.
legal-expanded.header1=Quy\u1ec1n và trách nhi\u1ec7m c\u1ee7a b\u1ea1n
legal-expanded.body1=<p>Khi nh\u1eadn \u0111\u01b0\u1ee3c phúc l\u1ee3i t\u1eeb B\u1ed9 D\u1ecbch v\u1ee5 Gia \u0111ình và Tr\u1ebb em Louisiana, quý v\u1ecb có m\u1ed9t s\u1ed1 quy\u1ec1n và trách nhi\u1ec7m nh\u1ea5t \u0111\u1ecbnh nh\u01b0 \u0111\u01b0\u1ee3c gi\u1ea3i thích bên d\u01b0\u1edbi.<br/><br/>Quy\u1ec1n c\u1ee7a quý v\u1ecb là gì?</p> <ul class="list--bulleted"><li>Không b\u1ecb phân bi\u1ec7t \u0111\u1ed1i x\u1eed - T\u1ed5 ch\u1ee9c này c\u1ea5m hành vi phân bi\u1ec7t \u0111\u1ed1i x\u1eed d\u1ef1a trên ch\u1ee7ng t\u1ed9c, màu da, quê quán qu\u1ed1c t\u1ecbch, tu\u1ed5i tác, khuy\u1ebft t\u1eadt, gi\u1edbi tính, và trong m\u1ed9t s\u1ed1 tr\u01b0\u1eddng h\u1ee3p là khác bi\u1ec7t v\u1ec1 tôn giáo ho\u1eb7c quan \u0111i\u1ec3m chính tr\u1ecb. B\u1ed9 Nông nghi\u1ec7p Hoa K\u1ef3 c\u0169ng c\u1ea5m hành vi phân bi\u1ec7t \u0111\u1ed1i x\u1eed \u0111\u1ed1i v\u1edbi khách hàng, nhân viên và ng\u01b0\u1eddi n\u1ed9p \u0111\u01a1n xin vi\u1ec7c d\u1ef1a trên ch\u1ee7ng t\u1ed9c, màu da, quê quán, tu\u1ed5i tác, khuy\u1ebft t\u1eadt, gi\u1edbi tính, b\u1ea3n d\u1ea1ng gi\u1edbi, tôn giáo, thù oán, và n\u1ebfu có, quan \u0111i\u1ec3m chính tr\u1ecb, tình tr\u1ea1ng hôn nhân, tình tr\u1ea1ng gia \u0111ình ho\u1eb7c cha m\u1eb9, khuynh h\u01b0\u1edbng tình d\u1ee5c, toàn b\u1ed9 ho\u1eb7c m\u1ed9t ph\u1ea7n thu nh\u1eadp c\u1ee7a m\u1ed9t cá nhân có \u0111\u01b0\u1ee3c t\u1eeb b\u1ea5t k\u1ef3 ch\u01b0\u01a1ng trình h\u1ed7 tr\u1ee3 công c\u1ed9ng nào ho\u1eb7c thông tin di truy\u1ec1n \u0111\u01b0\u1ee3c b\u1ea3o v\u1ec7 trong vi\u1ec7c làm ho\u1eb7c trong b\u1ea5t k\u1ef3 ch\u01b0\u01a1ng trình ho\u1eb7c ho\u1ea1t \u0111\u1ed9ng nào do B\u1ed9 th\u1ef1c hi\u1ec7n ho\u1eb7c tài tr\u1ee3. (Không ph\u1ea3i t\u1ea5t c\u1ea3 các c\u01a1 s\u1edf b\u1ecb c\u1ea5m \u0111\u1ec1u áp d\u1ee5ng cho t\u1ea5t c\u1ea3 các ch\u01b0\u01a1ng trình và/ho\u1eb7c ho\u1ea1t \u0111\u1ed9ng vi\u1ec7c làm) Ng\u01b0\u1eddi khuy\u1ebft t\u1eadt c\u1ea7n ph\u01b0\u01a1ng ti\u1ec7n giao ti\u1ebfp thay th\u1ebf \u0111\u1ec3 bi\u1ebft thông tin ch\u01b0\u01a1ng trình (ví d\u1ee5: ch\u1eef n\u1ed5i Braille, ch\u1eef in l\u1edbn, b\u0103ng ghi âm, Ngôn ng\u1eef ký hi\u1ec7u Hoa K\u1ef3, v.v.), nên liên h\u1ec7 v\u1edbi C\u01a1 quan (Ti\u1ec3u bang ho\u1eb7c \u0111\u1ecba ph\u01b0\u01a1ng) n\u01a1i h\u1ecd n\u1ed9p \u0111\u01a1n xin tr\u1ee3 c\u1ea5p. Nh\u1eefng ng\u01b0\u1eddi b\u1ecb khi\u1ebfm thính, lãng tai ho\u1eb7c b\u1ecb khuy\u1ebft t\u1eadt v\u1ec1 ngôn ng\u1eef có th\u1ec3 liên h\u1ec7 v\u1edbi USDA thông qua D\u1ecbch v\u1ee5 Phiên d\u1ecbch cho ng\u01b0\u1eddi khi\u1ebfm thính Liên bang theo s\u1ed1 (800) 877-8339. Ngoài ra, thông tin ch\u01b0\u01a1ng trình có th\u1ec3 \u0111\u01b0\u1ee3c cung c\u1ea5p b\u1eb1ng các ngôn ng\u1eef khác ngoài ti\u1ebfng Anh. \u0110\u1ec3 g\u1eedi khi\u1ebfu n\u1ea1i v\u1ec1 s\u1ef1 phân bi\u1ec7t \u0111\u1ed1i x\u1eed c\u1ee7a ch\u01b0\u01a1ng trình, hãy hoàn thành M\u1eabu Khi\u1ebfu n\u1ea1i Phân bi\u1ec7t \u0111\u1ed1i x\u1eed trong Ch\u01b0\u01a1ng trình USDA, (AD-3027), truy c\u1eadp tr\u1ef1c tuy\u1ebfn t\u1ea1i <a target="_blank" rel="noreferrer noopener" href="http://www.ascr.usda.gov/complaint_filing_cust.html"> http://www.ascr.usda.gov/complaint_filing_cust.html</a>, ho\u1eb7c t\u1ea1i b\u1ea5t k\u1ef3 v\u0103n phòng USDA nào, ho\u1eb7c vi\u1ebft m\u1ed9t lá th\u01b0 g\u1eedi t\u1edbi USDA và cung c\u1ea5p t\u1ea5t c\u1ea3 thông tin mà bi\u1ec3u m\u1eabu yêu c\u1ea7u trong th\u01b0. \u0110\u1ec3 nh\u1eadn m\u1ed9t b\u1ea3n sao m\u1eabu \u0111\u01a1n khi\u1ebfu n\u1ea1i, hãy g\u1ecdi (866) 632-9992. G\u1eedi bi\u1ec3u m\u1eabu ho\u1eb7c lá th\u01b0 \u0111ã \u0111i\u1ec1n \u0111\u1ea7y \u0111\u1ee7 c\u1ee7a quý v\u1ecb t\u1edbi USDA b\u1eb1ng cách: <ul> <li>1. Th\u01b0: V\u0103n phòng Tr\u1ee3 lý B\u1ed9 tr\u01b0\u1edfng Dân quy\u1ec1n thu\u1ed9c B\u1ed9 Nông nghi\u1ec7p Hoa K\u1ef3 <br/> 1400 Independence Avenue, SW Washington, D.C. 20250-94102.</li><li>2. Fax: (202) 690-7442; ho\u1eb7c </li><li>3. Email: <a href = "mailto: program.intake@usda.gov">program.intake@usda.gov</a>.</li></ul> \u0110\u1ec3 bi\u1ebft thông tin khác liên quan \u0111\u1ebfn Ch\u01b0\u01a1ng trình H\u1ed7 tr\u1ee3 Dinh d\u01b0\u1ee1ng B\u1ed5 sung (SNAP), m\u1ecdi ng\u01b0\u1eddi nên liên h\u1ec7 v\u1edbi \u0111\u01b0\u1eddng dây nóng SNAP c\u1ee7a USDA theo s\u1ed1 (800) 221-5689, c\u0169ng b\u1eb1ng ti\u1ebfng Tây Ban Nha ho\u1eb7c g\u1ecdi t\u1edbi \u0110\u01b0\u1eddng dây nóng/Thông tin Ti\u1ec3u bang (nh\u1ea5p vào liên k\u1ebft \u0111\u1ec3 xem danh sách các s\u1ed1 \u0111i\u1ec7n tho\u1ea1i \u0111\u01b0\u1eddng dây nóng theo Ti\u1ec3u bang); có th\u1ec3 truy c\u1eadp tr\u1ef1c tuy\u1ebfn t\u1ea1i <a target="_blank" rel="noreferrer noopener" href="http://www.fns.usda.gov/snap/contact_info/hotlines.htm"> http://www.fns.usda. gov/snap/contact_info/hotlines.htm</a>. \u0110\u1ec3 n\u1ed9p \u0111\u01a1n khi\u1ebfu n\u1ea1i v\u1ec1 hành vi phân bi\u1ec7t \u0111\u1ed1i x\u1eed liên quan \u0111\u1ebfn m\u1ed9t ch\u01b0\u01a1ng trình nh\u1eadn h\u1ed7 tr\u1ee3 tài chính c\u1ee7a Liên bang thông qua B\u1ed9 Y t\u1ebf và D\u1ecbch v\u1ee5 Nhân sinh Hoa K\u1ef3 (HHS), hãy vi\u1ebft: HHS Director, Office for Civil Rights, Room 515-F, 200 Independence Avenue, S.W., Washington, D.C. 20201 ho\u1eb7c g\u1ecdi (202) 619-0403 (trao \u0111\u1ed5i qua cu\u1ed9c g\u1ecdi tho\u1ea1i) ho\u1eb7c (800) 537-7697 (phiên d\u1ecbch cho ng\u01b0\u1eddi khi\u1ebfm thính). T\u1ed5 ch\u1ee9c này là nhà cung c\u1ea5p c\u01a1 h\u1ed9i gia \u0111ình bình \u0111\u1eb3ng.</li><li>Khi\u1ebfu n\u1ea1i - Khi\u1ebfu n\u1ea1i v\u1ec1 ch\u01b0\u01a1ng trình có th\u1ec3 \u0111\u01b0\u1ee3c g\u1eedi t\u1edbi B\u1ed9 D\u1ecbch v\u1ee5 Tr\u1ebb em và Gia \u0111ình (DCFS) b\u1eb1ng cách g\u1eedi email t\u1edbi <a href = "mailto: LAHELPU.DCFS@LA.GOV">LAHELPU.DCFS@LA.GOV</a> ho\u1eb7c b\u1eb1ng cách g\u1ecdi t\u1edbi s\u1ed1 225-342-2342. Quý v\u1ecb có th\u1ec3 n\u1ed9p \u0111\u01a1n khi\u1ebfu n\u1ea1i v\u1ec1 quy\u1ec1n dân s\u1ef1 lên B\u1ed9 D\u1ecbch v\u1ee5 Gia \u0111ình và Tr\u1ebb em (DCFS) b\u1eb1ng cách \u0111i\u1ec1n vào M\u1eabu Khi\u1ebfu n\u1ea1i Dân quy\u1ec1n DCFS. N\u1ed9p \u0111\u01a1n cho v\u0103n phòng \u0111\u1ecba ph\u01b0\u01a1ng; g\u1eedi nó \u0111\u1ebfn B\u1ed9 ph\u1eadn Dân quy\u1ec1n DCFS, \u0110\u1ecba ch\u1ec9 h\u1ed9 gia \u0111ìnhp th\u01b0 b\u01b0u \u0111i\u1ec7n là 1887, Baton Rouge, LA 70821; email <a href = "mailto: DCFS.BureauofCivilRights@LA.GOV">DCFS.BureauofCivilRights@LA.GOV</a>, ho\u1eb7c; g\u1ecdi (225) 342-0309. Quý v\u1ecb có th\u1ec3 n\u1ed9p \u0111\u01a1n khi\u1ebfu n\u1ea1i v\u1ec1 quy\u1ec1n dân s\u1ef1 v\u1edbi DCFS và USDA ho\u1eb7c ch\u1ec9 DCFS.</li><li>\u0110i\u1ec1u tr\u1ea7n công b\u1eb1ng - N\u1ebfu quý v\u1ecb không \u0111\u1ed3ng ý v\u1edbi b\u1ea5t k\u1ef3 quy\u1ebft \u0111\u1ecbnh nào \u0111\u01b0\u1ee3c \u0111\u01b0a ra \u0111\u1ed1i v\u1edbi tr\u01b0\u1eddng h\u1ee3p c\u1ee7a mình, quý v\u1ecb có quy\u1ec1n yêu c\u1ea7u xem xét l\u1ea1i tr\u01b0\u1eddng h\u1ee3p c\u1ee7a mình. Quý v\u1ecb có th\u1ec3 yêu c\u1ea7u m\u1ed9t phiên \u0111i\u1ec1u tr\u1ea7n công b\u1eb1ng b\u1eb1ng v\u0103n b\u1ea3n, tr\u1ef1c ti\u1ebfp ho\u1eb7c b\u1eb1ng cách g\u1ecdi \u0111\u1ebfn v\u0103n phòng. Quý v\u1ecb có quy\u1ec1n xem thông tin tr\u01b0\u1eddng h\u1ee3p c\u1ee7a mình tr\u01b0\u1edbc phiên \u0111i\u1ec1u tr\u1ea7n.</li></ul><br/><p>Trách nhi\u1ec7m c\u1ee7a quý v\u1ecb là gì?</p><ul class="list--bulleted"><li>H\u1ee3p tác - Quý v\u1ecb ph\u1ea3i h\u1ee3p tác b\u1eb1ng cách cung c\u1ea5p thông tin chúng tôi c\u1ea7n \u0111\u1ec3 xác \u0111\u1ecbnh kh\u1ea3 n\u0103ng \u0111\u1ea1t \u0111i\u1ec1u ki\u1ec7n nh\u1eadn phúc l\u1ee3i c\u1ee7a quý v\u1ecb và nh\u1eefng ng\u01b0\u1eddi khác mà quý v\u1ecb \u0111ang n\u1ed9p \u0111\u01a1n xin tr\u1ee3 c\u1ea5p. Quý v\u1ecb c\u0169ng ph\u1ea3i cung c\u1ea5p b\u1eb1ng ch\u1ee9ng v\u1ec1 thông tin quý v\u1ecb báo cáo. Quý v\u1ecb s\u1ebd ph\u1ea3i h\u1ee3p tác n\u1ebfu chúng tôi c\u1ea7n c\u1eed ng\u01b0\u1eddi \u0111\u1ebfn th\u0103m và xem xét h\u1ed9 gia \u0111ình gia \u0111ình có \u0111\u1ea1t \u0111i\u1ec1u ki\u1ec7n hay không. N\u1ebfu tr\u01b0\u1eddng h\u1ee3p c\u1ee7a quý v\u1ecb \u0111\u01b0\u1ee3c các nhân viên \u0111ánh giá c\u1ee7a ti\u1ec3u bang ho\u1eb7c liên bang ch\u1ecdn \u0111\u1ec3 \u0111ánh giá ki\u1ec3m soát ch\u1ea5t l\u01b0\u1ee3ng, thì quý v\u1ecb ph\u1ea3i h\u1ee3p tác v\u1edbi h\u1ecd.</li></ul><p>Báo cáo thay \u0111\u1ed5i<br/><br/>N\u1ebfu quý v\u1ecb nh\u1eadn \u0111\u01b0\u1ee3c tr\u1ee3 c\u1ea5p SNAP, quý v\u1ecb ph\u1ea3i báo cáo:</p><ul class="list--bulleted"><li>Khi thu nh\u1eadp t\u0103ng lên ho\u1eb7c n\u1ebfu ai \u0111ó có thu nh\u1eadp chuy\u1ec3n \u0111\u1ebfn \u1edf t\u1ea1i nhà, hãy c\u1ed9ng s\u1ed1 ti\u1ec1n thu nh\u1eadp ki\u1ebfm \u0111\u01b0\u1ee3c và không ki\u1ebfm \u0111\u01b0\u1ee3c cho t\u1ea5t c\u1ea3 các thành viên h\u1ed9 gia \u0111ình gia \u0111ình. N\u1ebfu s\u1ed1 ti\u1ec1n này l\u1edbn h\u01a1n 130% M\u1ee9c Nghèo Liên bang \u0111\u1ed1i v\u1edbi quy mô h\u1ed9 gia \u0111ình c\u1ee7a quý v\u1ecb \u0111\u01b0\u1ee3c hi\u1ec3n th\u1ecb trong thông báo SNAP g\u1ea7n \u0111ây nh\u1ea5t c\u1ee7a quý v\u1ecb, thì thay \u0111\u1ed5i này ph\u1ea3i \u0111\u01b0\u1ee3c báo cáo cho DCFS.</li><li>N\u1ebfu h\u1ed9 gia \u0111ình gia \u0111ình c\u1ee7a quý v\u1ecb nh\u1eadn \u0111\u01b0\u1ee3c ti\u1ec1n th\u1eafng x\u1ed5 s\u1ed1 ho\u1eb7c c\u1edd b\u1ea1c t\u1eeb $4.250,00 tr\u1edf lên, th\u1eafng trong m\u1ed9t trò ch\u01a1i tr\u01b0\u1edbc thu\u1ebf ho\u1eb7c kho\u1ea3n kh\u1ea5u tr\u1eeb.</li><li>N\u1ebfu quý v\u1ecb nh\u1eadn \u0111\u01b0\u1ee3c FITAP, quý v\u1ecb ph\u1ea3i tuân theo các yêu c\u1ea7u báo cáo \u0111\u01b0\u1ee3c gi\u1ea3i thích trong Th\u1ecfa thu\u1eadn Gia \u0111ình Thành công c\u1ee7a quý v\u1ecb và báo cáo nh\u1eefng thay \u0111\u1ed5i này trong vòng 10 ngày k\u1ec3 t\u1eeb khi quý v\u1ecb bi\u1ebft v\u1ec1 s\u1ef1 thay \u0111\u1ed5i và báo cáo trong vòng 10 ngày n\u1ebfu \u0111\u1ee9a tr\u1ebb \u0111\u1ee7 \u0111i\u1ec1u ki\u1ec7n nh\u1eadn tr\u1ee3 c\u1ea5p FITAP v\u1eeba chuy\u1ec3n ra kh\u1ecfi nhà c\u1ee7a quý v\u1ecb.</li><li>N\u1ebfu quý v\u1ecb \u0111ang nh\u1eadn tr\u1ee3 c\u1ea5p Sau FITAP, quý v\u1ecb c\u0169ng ph\u1ea3i báo cáo trong vòng 10 ngày n\u1ebfu quý v\u1ecb ng\u1eebng làm vi\u1ec7c, n\u1ebfu \u0111\u1ee9a tr\u1ebb duy nh\u1ea5t trong nhà chuy\u1ec3n ra kh\u1ecfi nhà và n\u1ebfu quý v\u1ecb chuy\u1ec3n ra kh\u1ecfi ti\u1ec3u bang.</li><li>N\u1ebfu quý v\u1ecb nh\u1eadn \u0111\u01b0\u1ee3c KCSP, quý v\u1ecb ph\u1ea3i báo cáo trong vòng 10 ngày n\u1ebfu \u0111\u1ee9a tr\u1ebb duy nh\u1ea5t \u0111\u1ee7 \u0111i\u1ec1u ki\u1ec7n nh\u1eadn tr\u1ee3 c\u1ea5p KCSP chuy\u1ec3n ra kh\u1ecfi nhà c\u1ee7a quý v\u1ecb.</li><li>N\u1ebfu quý v\u1ecb không nh\u1eadn \u0111\u01b0\u1ee3c tr\u1ee3 c\u1ea5p SNAP và \u0111ang nh\u1eadn FITAP, KCSP ho\u1eb7c CCAP, quý v\u1ecb ph\u1ea3i báo cáo trong vòng 10 ngày n\u1ebfu: Có s\u1ef1 thay \u0111\u1ed5i v\u1ec1 ngu\u1ed3n c\u1ee7a b\u1ea5t k\u1ef3 kho\u1ea3n thu nh\u1eadp nào nh\u1eadn \u0111\u01b0\u1ee3c trong h\u1ed9 gia \u0111ình (\u0110i\u1ec1u này bao g\u1ed3m nh\u1eefng thay \u0111\u1ed5i v\u1ec1 ng\u01b0\u1eddi s\u1eed d\u1ee5ng lao \u0111\u1ed9ng và các ngu\u1ed3n thu nh\u1eadp nh\u01b0 h\u1ed7 tr\u1ee3 nuôi con, An sinh xã h\u1ed9 gia \u0111ìnhi, SSI, v.v.), s\u1ed1 ti\u1ec1n thu nh\u1eadp không ki\u1ebfm \u0111\u01b0\u1ee3c c\u1ee7a h\u1ed9 gia \u0111ình thay \u0111\u1ed5i h\u01a1n $100 m\u1ed7i tháng, s\u1ed1 ti\u1ec1n thu nh\u1eadp ki\u1ebfm \u0111\u01b0\u1ee3c c\u1ee7a h\u1ed9 gia \u0111ình thay \u0111\u1ed5i h\u01a1n $100 m\u1ed7i tháng, có ng\u01b0\u1eddi chuy\u1ec3n \u0111\u1ebfn ho\u1eb7c ra kh\u1ecfi h\u1ed9 gia \u0111ình, ho\u1eb7c quý v\u1ecb chuy\u1ec3n \u0111i.</li><li>\u0110\u1ed1i v\u1edbi FITAP ho\u1eb7c KCSP, quý v\u1ecb ph\u1ea3i báo cáo trong vòng 10 ngày b\u1ea5t k\u1ef3 thay \u0111\u1ed5i nào v\u1ec1: Vi\u1ec7c \u0111i h\u1ecdc c\u1ee7a b\u1ea5t k\u1ef3 ng\u01b0\u1eddi 18 tu\u1ed5i nào trong h\u1ed9 gia \u0111ình và tình tr\u1ea1ng hôn nhân c\u1ee7a b\u1ea5t k\u1ef3 ai trong h\u1ed9 gia \u0111ình.</li></ul>
