privacy.your-info.cookies.p1=Cookie là các t\u1eadp tin v\u0103n b\u1ea3n nh\u1ecf mà các trang web \u0111\u1eb7t trên máy tính và thi\u1ebft b\u1ecb di \u0111\u1ed9ng c\u1ee7a nh\u1eefng ai truy c\u1eadp các trang web \u0111ó. Pixel tag (web beacon) là các kh\u1ed1i mã nh\u1ecf \u0111\u01b0\u1ee3c \u0111\u1eb7t trên các trang web và email.
privacy.your-info.cookies.li1=Chúng tôi s\u1eed d\u1ee5ng cookie và các công ngh\u1ec7 khác nh\u01b0 pixel tag \u0111\u1ec3 ghi nh\u1edb tùy ch\u1ecdn c\u1ee7a quý v\u1ecb, nâng cao tr\u1ea3i nghi\u1ec7m tr\u1ef1c tuy\u1ebfn c\u1ee7a quý v\u1ecb, và thu th\u1eadp d\u1eef li\u1ec7u v\u1ec1 cách quý v\u1ecb s\u1eed d\u1ee5ng Trang Web c\u1ee7a chúng tôi \u0111\u1ec3 c\u1ea3i thi\u1ec7n cách chúng tôi qu\u1ea3ng bá n\u1ed9i dung, ch\u01b0\u01a1ng trình, và s\u1ef1 ki\u1ec7n c\u1ee7a mình.
privacy.your-info.cookies.li2=Vi\u1ec7c quý v\u1ecb s\u1eed d\u1ee5ng các Trang Web c\u1ee7a chúng tôi cho th\u1ea5y quý v\u1ecb \u0111\u1ed3ng ý v\u1edbi vi\u1ec7c s\u1eed d\u1ee5ng Cookie nh\u01b0 th\u1ebf.
privacy.your-info.cookies.p2=H\u1ea7u h\u1ebft các trình duy\u1ec7t ban \u0111\u1ea7u \u0111\u1ec1u \u0111\u01b0\u1ee3c cài \u0111\u1eb7t ch\u1ea5p nh\u1eadn cookie HTTP. N\u1ebfu quý v\u1ecb mu\u1ed1n h\u1ea1n ch\u1ebf ho\u1eb7c ch\u1eb7n cookie do Trang Web c\u1ee7a chúng tôi ho\u1eb7c b\u1ea5t k\u1ef3 trang web nào khác cài \u0111\u1eb7t, quý v\u1ecb có th\u1ec3 làm nh\u01b0 v\u1eady thông qua thi\u1ebft l\u1eadp trình duy\u1ec7t c\u1ee7a quý v\u1ecb. Ch\u1ee9c n\u0103ng ?Tr\u1ee3 Giúp? trong trình duy\u1ec7t c\u1ee7a quý v\u1ecb s\u1ebd gi\u1ea3i thích cách th\u1ee9c. Ho\u1eb7c, quý v\u1ecb có th\u1ec3 truy c\u1eadp <a href="www.aboutcookie.org">www.aboutcookie.org</a>, nó có ch\u1ee9a thông tin toàn di\u1ec7n v\u1ec1 cách th\u1ef1c hi\u1ec7n vi\u1ec7c này trên các trình duy\u1ec7t khác nhau. Quý v\u1ecb s\u1ebd tìm th\u1ea5y thông tin chung v\u1ec1 cookie và chi ti\u1ebft v\u1ec1 cách xóa cookie kh\u1ecfi máy c\u1ee7a mình.
privacy.your-info.text.p1=S\u1edf D\u1ecbch V\u1ee5 Tr\u1ebb Em và Gia \u0110ình có th\u1ec3 g\u1eedi tin nh\u1eafn v\u0103n b\u1ea3n cho quý v\u1ecb b\u1eb1ng cách s\u1eed d\u1ee5ng các chi ti\u1ebft liên l\u1ea1c mà quý v\u1ecb \u0111ã cung c\u1ea5p khi n\u1ed9p \u0111\u01a1n xin phúc l\u1ee3i. Chúng tôi không ki\u1ec3m soát n\u1ed9i dung ho\u1eb7c th\u1eddi gian c\u1ee7a nh\u1eefng tin nh\u1eafn \u0111ó và các tin nh\u1eafn \u0111\u01b0\u1ee3c g\u1eedi t\u1eeb S\u1edf s\u1ebd tuân theo các \u0110i\u1ec1u Kho\u1ea3n và \u0110i\u1ec1u Ki\u1ec7n c\u1ee7a h\u1ecd.
