privacy.la-dcfs.website.p1=M\u1ed9t khi S\u1edf D\u1ecbch V\u1ee5 Tr\u1ebb Em và Gia \u0110ình Louisiana nh\u1eadn \u0111\u01b0\u1ee3c thông tin cá nhân c\u1ee7a quý v\u1ecb, thông tin \u0111ó s\u1ebd tuân theo Tuyên B\u1ed1 v\u1ec1 Quy\u1ec1n Truy C\u1eadp Web và Quy\u1ec1n Riêng T\u01b0 c\u1ee7a h\u1ecd.
privacy.additional-services=Các D\u1ecbch V\u1ee5 và Tài Nguyên B\u1ed5 Sung
privacy.additional-services.p1=Chúng tôi có th\u1ec3 cung c\u1ea5p các liên k\u1ebft b\u1ed5 sung \u0111\u1ebfn các tài nguyên mà quý v\u1ecb s\u1ebd th\u1ea5y h\u1eefu ích. Các liên k\u1ebft này có th\u1ec3 d\u1eabn quý v\u1ecb \u0111\u1ebfn các trang web không liên k\u1ebft v\u1edbi chúng tôi và/ho\u1eb7c ho\u1ea1t \u0111\u1ed9ng theo các ph\u01b0\u01a1ng pháp b\u1ea3o v\u1ec7 quy\u1ec1n riêng t\u01b0 khác. Chúng tôi không ch\u1ecbu trách nhi\u1ec7m \u0111\u1ed1i v\u1edbi n\u1ed9i dung ho\u1eb7c ph\u01b0\u01a1ng pháp b\u1ea3o v\u1ec7 quy\u1ec1n riêng t\u01b0 c\u1ee7a các trang web khác nh\u01b0 th\u1ebf. Chúng tôi khuy\u1ebfn khích khách truy c\u1eadp và ng\u01b0\u1eddi dùng l\u01b0u ý khi h\u1ecd r\u1eddi kh\u1ecfi trang web c\u1ee7a chúng tôi và \u0111\u1ecdc các \u0111i\u1ec1u kho\u1ea3n v\u1ec1 quy\u1ec1n riêng t\u01b0 c\u1ee7a b\u1ea5t k\u1ef3 trang web nào khác, vì chúng tôi không ki\u1ec3m soát cách thu th\u1eadp thông tin cá nhân c\u1ee7a các trang web khác.
privacy.how-we-protect=Chúng tôi b\u1ea3o v\u1ec7 thông tin c\u1ee7a quý v\u1ecb nh\u01b0 th\u1ebf nào
privacy.how-we-protect.p1=B\u1ea3o v\u1ec7 thông tin cá nhân c\u1ee7a quý v\u1ecb là vô cùng quan tr\u1ecdng, do \u0111ó chúng tôi th\u1ef1c hi\u1ec7n các bi\u1ec7n pháp \u0111\u1ec1 phòng v\u1ec1 m\u1eb7t hành chính, k\u1ef9 thu\u1eadt, và v\u1eadt lý h\u1ee3p lý \u0111\u1ec3 b\u1ea3o v\u1ec7 d\u1eef li\u1ec7u tr\u1ef1c tuy\u1ebfn và ngo\u1ea1i tuy\u1ebfn c\u1ee7a quý v\u1ecb.
privacy.how-we-protect.p2=Tuy nhiên, không có h\u1ec7 th\u1ed1ng nào có th\u1ec3 \u0111\u01b0\u1ee3c \u0111\u1ea3m b\u1ea3o an toàn 100%. N\u1ebfu quý v\u1ecb có th\u1eafc m\u1eafc v\u1ec1 b\u1ea3o m\u1eadt thông tin cá nhân c\u1ee7a mình ho\u1eb7c n\u1ebfu quý v\u1ecb có lý do cho r\u1eb1ng thông tin cá nhân mà chúng tôi l\u01b0u gi\u1eef v\u1ec1 quý v\u1ecb không còn an toàn n\u1eefa, vui lòng liên h\u1ec7 v\u1edbi chúng tôi ngay l\u1eadp t\u1ee9c, nh\u01b0 \u0111\u01b0\u1ee3c mô t\u1ea3 trong Thông Báo v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này.
privacy.data-retention.title=L\u01b0u Gi\u1eef D\u1eef Li\u1ec7u
privacy.data-retention.p1=Chúng tôi s\u1ebd l\u01b0u gi\u1eef thông tin c\u1ee7a quý v\u1ecb trong th\u1eddi gian c\u1ea7n thi\u1ebft \u0111\u1ec3: cung c\u1ea5p các D\u1ecbch V\u1ee5 cho quý v\u1ecb, \u0111i\u1ec1u hành ho\u1ea1t \u0111\u1ed9ng kinh doanh c\u1ee7a chúng tôi phù h\u1ee3p v\u1edbi Thông Báo này, ho\u1eb7c ch\u1ee9ng minh s\u1ef1 tuân th\u1ee7 lu\u1eadt pháp và các ngh\u0129a v\u1ee5 pháp lý.
privacy.childrens-privacy.title=Quy\u1ec1n Riêng T\u01b0 c\u1ee7a Tr\u1ebb Em
privacy.childrens-privacy.p1=Chúng tôi không c\u1ed1 ý thu th\u1eadp thông tin cá nhân t\u1eeb tr\u1ebb v\u1ecb thành niên d\u01b0\u1edbi 16 tu\u1ed5i ch\u01b0a \u0111\u01b0\u1ee3c công nh\u1eadn quy\u1ec1n t\u1ef1 do.
privacy.access-request.title=Yêu C\u1ea7u Truy C\u1eadp
privacy.access-request.p1=BenefitsLouisiana tôn tr\u1ecdng quy\u1ec1n ki\u1ec3m soát c\u1ee7a quý v\u1ecb \u0111\u1ed1i v\u1edbi thông tin c\u1ee7a mình và theo yêu c\u1ea7u, chúng tôi s\u1ebd xác nh\u1eadn li\u1ec7u chúng tôi có gi\u1eef ho\u1eb7c \u0111ang x\u1eed lý thông tin mà chúng tôi \u0111ã thu th\u1eadp t\u1eeb quý v\u1ecb hay không. Quý v\u1ecb c\u0169ng có quy\u1ec1n s\u1eeda \u0111\u1ed5i ho\u1eb7c c\u1eadp nh\u1eadt d\u1eef li\u1ec7u cá nhân không chính xác ho\u1eb7c không \u0111\u1ea7y \u0111\u1ee7, yêu c\u1ea7u xóa thông tin cá nhân c\u1ee7a quý v\u1ecb, ho\u1eb7c yêu c\u1ea7u chúng tôi không s\u1eed d\u1ee5ng thông tin \u0111ó n\u1eefa. Trong các tr\u01b0\u1eddng h\u1ee3p nh\u1ea5t \u0111\u1ecbnh, chúng tôi không th\u1ec3 \u0111áp \u1ee9ng yêu c\u1ea7u c\u1ee7a quý v\u1ecb, ch\u1eb3ng h\u1ea1n nh\u01b0 n\u1ebfu yêu c\u1ea7u \u0111ó c\u1ea3n tr\u1edf các ngh\u0129a v\u1ee5 c\u1ee7a chúng tôi theo quy \u0111\u1ecbnh, \u1ea3nh h\u01b0\u1edfng \u0111\u1ebfn các v\u1ea5n \u0111\u1ec1 pháp lý, chúng tôi không th\u1ec3 xác minh danh tính c\u1ee7a quý v\u1ecb ho\u1eb7c c\u1ea7n nhi\u1ec1u chi phí ho\u1eb7c công s\u1ee9c. Tuy nhiên, trong b\u1ea5t k\u1ef3 tr\u01b0\u1eddng h\u1ee3p nào, chúng tôi s\u1ebd tr\u1ea3 l\u1eddi yêu c\u1ea7u c\u1ee7a quý v\u1ecb trong m\u1ed9t khung th\u1eddi gian h\u1ee3p lý và gi\u1ea3i thích cho quý v\u1ecb . \u0110\u1ec3 th\u1ef1c hi\u1ec7n m\u1ed9t yêu c\u1ea7u nh\u01b0 th\u1ebf, vui lòng g\u1eedi email cho chúng tôi t\u1ea1i <a href = "mailto: help@benefitslouisiana.org">help@benefitslouisiana.org</a>.
privacy.access-request.p2=Vui lòng l\u01b0u ý r\u1eb1ng \u0111\u1ed1i v\u1edbi thông tin cá nhân v\u1ec1 quý v\u1ecb mà chúng tôi \u0111ã thu th\u1eadp ho\u1eb7c nh\u1eadn \u0111\u1ec3 x\u1eed lý thay m\u1eb7t cho m\u1ed9t th\u1ef1c th\u1ec3 riêng bi\u1ec7t, không liên k\u1ebft--\u0111ã xác \u0111\u1ecbnh ph\u01b0\u01a1ng ti\u1ec7n và m\u1ee5c \u0111ích c\u1ee7a vi\u1ec7c x\u1eed lý, t\u1ea5t c\u1ea3 các yêu c\u1ea7u nh\u01b0 v\u1eady ph\u1ea3i \u0111\u01b0\u1ee3c g\u1eedi tr\u1ef1c ti\u1ebfp cho th\u1ef1c th\u1ec3 \u0111ó. Chúng tôi s\u1ebd tôn tr\u1ecdng và h\u1ed7 tr\u1ee3 b\u1ea5t k\u1ef3 h\u01b0\u1edbng d\u1eabn nào h\u1ecd cung c\u1ea5p liên quan \u0111\u1ebfn thông tin cá nhân c\u1ee7a quý v\u1ecb.
privacy.changes.title=Nh\u1eefng thay \u0111\u1ed5i
privacy.changes.p1=Chúng tôi \u0111ôi khi có th\u1ec3 thay \u0111\u1ed5i Chính Sách v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này. Vui lòng ki\u1ec3m tra trang này th\u01b0\u1eddng xuyên \u0111\u1ec3 bi\u1ebft thông tin c\u1eadp nh\u1eadt, vì vi\u1ec7c quý v\u1ecb ti\u1ebfp t\u1ee5c s\u1eed d\u1ee5ng Trang Web sau khi có b\u1ea5t k\u1ef3 thay \u0111\u1ed5i nào trong Chính Sách v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này s\u1ebd c\u1ea5u thành vi\u1ec7c quý v\u1ecb ch\u1ea5p nh\u1eadn các thay \u0111\u1ed5i \u0111ó. Chúng tôi s\u1ebd thông báo cho quý v\u1ecb qua email ho\u1eb7c các ph\u01b0\u01a1ng ti\u1ec7n khác phù h\u1ee3p v\u1edbi lu\u1eadt hi\u1ec7n hành v\u1ec1 b\u1ea5t k\u1ef3 thay \u0111\u1ed5i quan tr\u1ecdng nào \u0111\u1ed1i v\u1edbi chính sách này.
privacy.effective-date.title=Ngày Có Hi\u1ec7u L\u1ef1c
privacy.effective-date.p1=Phiên b\u1ea3n c\u1ee7a chính sách này có hi\u1ec7u l\u1ef1c t\u1eeb ngày 1 tháng 3, 2023.
privacy.questions.title=Th\u1eafc m\u1eafc
privacy.questions.p1=N\u1ebfu quý v\u1ecb có b\u1ea5t k\u1ef3 th\u1eafc m\u1eafc, nh\u1eadn xét, quan ng\u1ea1i, ho\u1eb7c khi\u1ebfu n\u1ea1i nào v\u1edbi Trang Web, vui lòng liên h\u1ec7 v\u1edbi chúng tôi qua email t\u1ea1i <a href = "mailto: help@benefitslouisiana.org">help@benefitslouisiana.org</a>.
privacy.questions.p2=Chúng tôi s\u1ebd c\u1ed1 g\u1eafng h\u1ebft s\u1ee9c \u0111\u1ec3 gi\u1ea3i quy\u1ebft v\u1ea5n \u0111\u1ec1.

