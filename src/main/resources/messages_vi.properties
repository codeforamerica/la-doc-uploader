privacy.title=Ch\u00EDnh S\u00E1ch v\u1EC1 Quy\u1EC1n Ri\u00EAng T\u01B0
privacy.sub-title=BenefitsLouisiana l\u00E0 m\u1ED9t d\u1ECBch v\u1EE5 \u0111\u01B0\u1EE3c Code for America Labs, Inc. ("Code for America," "ch\u00FAng t\u00F4i," "c\u1EE7a ch\u00FAng t\u00F4i") l\u1EADp ra \u0111\u1EC3:
privacy.info.li1=Gi\u00FAp qu\u00FD v\u1ECB nh\u1EADn v\u00E0 duy tr\u00EC c\u00E1c kho\u1EA3n ph\u00FAc l\u1EE3i \u1EDF Louisiana ("Ph\u00FAc L\u1EE3i Louisiana" \u0111\u1EC1 c\u1EADp \u0111\u1EBFn t\u1EA5t c\u1EA3 c\u00E1c ch\u01B0\u01A1ng tr\u00ECnh nh\u01B0 th\u1EBF).
privacy.info.li2=\u0110\u1EC1 ngh\u1ECB c\u00E1c d\u1ECBch v\u1EE5 ho\u1EB7c ch\u01B0\u01A1ng tr\u00ECnh h\u1ED7 tr\u1EE3 kh\u00E1c c\u00F3 th\u1EC3 h\u1EEFu \u00EDch cho qu\u00FD v\u1ECB. Ch\u00FAng t\u00F4i s\u1EBD ch\u1EC9 s\u1EED d\u1EE5ng th\u00F4ng tin c\u00E1 nh\u00E2n c\u1EE7a qu\u00FD v\u1ECB \u0111\u1EC3 gi\u1EDBi thi\u1EC7u c\u00E1c d\u1ECBch v\u1EE5 ho\u1EB7c ch\u01B0\u01A1ng tr\u00ECnh \u0111\u00F3 cho qu\u00FD v\u1ECB nh\u01B0 m\u1ED9t l\u1EF1a ch\u1ECDn. Tuy nhi\u00EAn, ch\u00FAng t\u00F4i s\u1EBD ch\u1EC9 g\u1EEDi th\u00F4ng tin c\u00E1 nh\u00E2n c\u1EE7a qu\u00FD v\u1ECB \u0111\u1EBFn c\u00E1c d\u1ECBch v\u1EE5 ho\u1EB7c ch\u01B0\u01A1ng tr\u00ECnh kh\u00E1c khi \u0111\u01B0\u1EE3c qu\u00FD v\u1ECB cho ph\u00E9p.
privacy.info.description.p1=Ch\u00EDnh S\u00E1ch V\u1EC1 Quy\u1EC1n Ri\u00EAng T\u01B0 n\u00E0y gi\u1EA3i th\u00EDch c\u00E1ch ch\u00FAng t\u00F4i thu th\u1EADp, s\u1EED d\u1EE5ng, chia s\u1EBB v\u00E0 b\u1EA3o v\u1EC7 th\u00F4ng tin c\u00E1 nh\u00E2n c\u1EE7a qu\u00FD v\u1ECB. Qu\u00FD v\u1ECB \u0111\u1ED3ng \u00FD v\u1EDBi c\u00E1c \u0111i\u1EC1u kho\u1EA3n trong Ch\u00EDnh S\u00E1ch v\u1EC1 Quy\u1EC1n Ri\u00EAng T\u01B0 n\u00E0y b\u1EB1ng vi\u1EC7c s\u1EED d\u1EE5ng c\u00E1c D\u1ECBch V\u1EE5 c\u1EE7a ch\u00FAng t\u00F4i, v\u00E0 Th\u00F4ng B\u00E1o v\u1EC1 Quy\u1EC1n Ri\u00EAng T\u01B0 n\u00E0y \u0111\u01B0\u1EE3c \u00E1p d\u1EE5ng b\u1EA5t k\u1EC3 lo\u1EA1i thi\u1EBFt b\u1ECB qu\u00FD v\u1ECB s\u1EED d\u1EE5ng \u0111\u1EC3 truy c\u1EADp c\u00E1c D\u1ECBch V\u1EE5 c\u1EE7a ch\u00FAng t\u00F4i l\u00E0 g\u00EC.
privacy.info.description.p2=N\u1EBFu qu\u00FD v\u1ECB c\u00F3 b\u1EA5t k\u1EF3 th\u1EAFc m\u1EAFc ho\u1EB7c quan ng\u1EA1i n\u00E0o v\u1EC1 Th\u00F4ng B\u00E1o v\u1EC1 Quy\u1EC1n Ri\u00EAng T\u01B0 n\u00E0y, vui l\u00F2ng li\u00EAn h\u1EC7 v\u1EDBi ch\u00FAng t\u00F4i qua <a href = "mailto: help@benefitslouisiana.org">help@benefitslouisiana.org</a>
privacy.information-we-collect.title=Th\u00F4ng tin m\u00E0 ch\u00FAng t\u00F4i thu th\u1EADp
privacy.information-we-collect.p1=Ch\u00FAng t\u00F4i tu\u00E2n th\u1EE7 nguy\u00EAn t\u1EAFc Gi\u1EA3m Thi\u1EC3u D\u1EEF Li\u1EC7u trong vi\u1EC7c thu th\u1EADp v\u00E0 s\u1EED d\u1EE5ng th\u00F4ng tin c\u00E1 nh\u00E2n c\u1EE7a qu\u00FD v\u1ECB. Ch\u00FAng t\u00F4i c\u00F3 th\u1EC3 thu th\u1EADp th\u00F4ng tin sau \u0111\u00E2y v\u1EC1 qu\u00FD v\u1ECB, nh\u1EEFng ng\u01B0\u1EDDi ph\u1EE5 thu\u1ED9c, ho\u1EB7c c\u00E1c th\u00E0nh vi\u00EAn trong h\u1ED9 gia \u0111\u00ECnh qu\u00FD v\u1ECB:
privacy.information-we-collect.li1=T\u1EA5t c\u1EA3 th\u00F4ng tin qu\u00FD v\u1ECB cung c\u1EA5p th\u00F4ng qua Trang Web, bao g\u1ED3m t\u00EAn, \u0111\u1ECBa ch\u1EC9, th\u00F4ng tin li\u00EAn h\u1EC7, s\u1ED1 an sinh x\u00E3 h\u1ED9i, th\u00F4ng tin t\u00E0i ch\u00EDnh, v\u00E0 th\u00F4ng tin t\u01B0\u01A1ng t\u1EF1 \u0111\u1ED1i v\u1EDBi c\u00E1c c\u00E1 nh\u00E2n kh\u00E1c m\u00E0 qu\u00FD v\u1ECB cung c\u1EA5p th\u00F4ng tin \u0111\u1EC3 \u0111\u01B0a v\u00E0o \u0111\u01A1n xin Ph\u00FAc L\u1EE3i Louisiana c\u1EE7a qu\u00FD v\u1ECB
