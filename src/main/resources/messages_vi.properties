index.income=<b>Ch\u1ee9ng minh thu nh\u1eadp</b>
index.income-examples=Gi\u1ea5y t\u1edd thu\u1ebf t\u1eeb n\u0103m 2021 ho\u1eb7c 2022 (ch\u1eb3ng h\u1ea1n nh\u01b0 M\u1eabu \u0110\u01a1n 1040) ho\u1eb7c gi\u1ea5y t\u1edd ti\u1ec1n l\u01b0\u01a1ng (ch\u1eb3ng h\u1ea1n nh\u01b0 biên nh\u1eadn ti\u1ec1n l\u01b0\u01a1ng, m\u1eabu \u0111\u01a1n W-2) \u0111\u1ed1i v\u1edbi t\u1ea5t c\u1ea3 ng\u01b0\u1eddi tr\u01b0\u1edfng thành có thu nh\u1eadp trong h\u1ed9 gia \u0111ình.
index.expenses=<b>Gi\u1ea5y t\u1edd ch\u1ee9ng minh s\u1ed1 ti\u1ec1n quý v\u1ecb chi tiêu cho các m\u1eb7t hàng ho\u1eb7c d\u1ecbch v\u1ee5 nh\u1ea5t \u0111\u1ecbnh</b>
index.expenses-examples=Ti\u1ec1n thuê nhà ho\u1eb7c vay th\u1ebf ch\u1ea5p, hóa \u0111\u01a1n d\u1ecbch v\u1ee5 ti\u1ec7n ích, ch\u0103m sóc tr\u1ebb, ho\u1eb7c y t\u1ebf.
index.immunization-records=<b>\u0110\u1ed1i v\u1edbi \u0111\u01a1n \u0111\u0103ng ký FITAP: Gi\u1ea5y t\u1edd ch\u1ee9ng minh tiêm ch\u1ee7ng</b>
index.immunization-record-examples=B\u1ea3n photocopy h\u1ed3 s\u01a1 tiêm ch\u1ee7ng t\u1eeb nhà cung c\u1ea5p d\u1ecbch v\u1ee5 ch\u0103m sóc s\u1ee9c kh\u1ecfe ho\u1eb7c phòng khám có gi\u1ea5y phép.
index.non-work-income=<b>B\u1eb1ng ch\u1ee9ng v\u1ec1 thu nh\u1eadp ngoài công vi\u1ec7c</b>
index.non-work-income-examples=Th\u01b0 ch\u1ee9ng minh thu nh\u1eadp \u0111\u1ed1i v\u1edbi thu nh\u1eadp ngoài công vi\u1ec7c nh\u01b0 An sinh xã h\u1ed9i ho\u1eb7c Thu nh\u1eadp An sinh B\u1ed5 sung (SSI) cho t\u1ea5t c\u1ea3 ng\u01b0\u1eddi l\u1edbn trong h\u1ed9 gia \u0111ình có thu nh\u1eadp ngoài công vi\u1ec7c
index.food-programs=<b>Các ch\u01b0\u01a1ng trình tr\u1ee3 c\u1ea5p th\u1ef1c ph\u1ea9m</b>
index.food-programs-l1=<b>SNAP</b> (Ch\u01b0\u01a1ng Tri\u0300nh H\u1ed7 Tr\u1ee3 Dinh D\u01b0\u1ee1ng Bô\u0309 Sung tr\u01b0\u1edbc \u0111ây là Tem Phi\u1ebfu Th\u1ef1c Ph\u1ea9m)
index.food-programs-l2=<b>LaCAP</b> (D\u1ef1 án Louisiana Combined Application Project)
index.cash-programs=<b>Các ch\u01b0\u01a1ng trình h\u1ed7 tr\u1ee3 ti\u1ec1n m\u1eb7t</b>
index.cash-programs-l1=<b>FITAP</b> (Ch\u01b0\u01a1ng Trình Tr\u1ee3 C\u1ea5p T\u1ea1m Th\u1eddi Family Independence)
index.cash-programs-l2=<b>KCSP</b> (Ch\u01b0\u01a1ng Trình Tr\u1ee3 C\u1ea5p Ng\u01b0\u1eddi Thân Ch\u0103m Sóc)
index.snap.description=<b>SNAP</b> (Ch\u01b0\u01a1ng Trình H\u1ed7 Tr\u1ee3 Dinh D\u01b0\u1ee1ng B\u1ed5 Sung) giúp quý v\u1ecb và gia \u0111ình có \u0111\u01b0\u1ee3c th\u1ef1c ph\u1ea9m mình c\u1ea7n. Quý v\u1ecb s\u1ebd nh\u1eadn \u0111\u01b0\u1ee3c th\u1ebb EBT mà quý v\u1ecb có th\u1ec3 s\u1eed d\u1ee5ng nh\u01b0 th\u1ebb ghi n\u1ee3 \u0111\u1ec3 mua th\u1ef1c ph\u1ea9m t\u1ea1i h\u1ea7u h\u1ebft các c\u1eeda hàng và ch\u1ee3 nông s\u1ea3n.
index.lacap.description=<b>LaCAP</b> giúp nh\u1eefng ng\u01b0\u1eddi dân Louisiana nào t\u1eeb 60 tu\u1ed5i tr\u1edf lên, và nh\u1eadn Thu Nh\u1eadp An Sinh B\u1ed5 Sung (SSI), có \u0111\u01b0\u1ee3c th\u1ef1c ph\u1ea9m h\u1ecd c\u1ea7n. Nó là m\u1ed9t phiên b\u1ea3n \u0111\u01a1n gi\u1ea3n hóa c\u1ee7a SNAP.
index.fitap.description=<b>FITAP</b> (Ch\u01b0\u01a1ng Trình Tr\u1ee3 C\u1ea5p T\u1ea1m Th\u1eddi Family Independance) cung c\u1ea5p h\u1ed7 tr\u1ee3 ti\u1ec1n m\u1eb7t \u0111\u1ec3 giúp m\u1ecdi ng\u01b0\u1eddi \u0111áp \u1ee9ng các nhu c\u1ea7u c\u01a1 b\u1ea3n c\u1ee7a h\u1ecd cho \u0111\u1ebfn khi h\u1ecd có th\u1ec3 t\u1ef1 s\u1ed1ng.
index.kscp.description=<b>KCSP</b> (Ch\u01b0\u01a1ng Trình Tr\u1ee3 C\u1ea5p Ng\u01b0\u1eddi Thân Ch\u0103m Sóc) c\u0169ng cung c\u1ea5p h\u1ed7 tr\u1ee3 ti\u1ec1n m\u1eb7t cho nh\u1eefng ng\u01b0\u1eddi thân nào \u0111ang ch\u0103m sóc nh\u1eefng tr\u1ebb không th\u1ec3 s\u1ed1ng v\u1edbi cha m\u1eb9 chúng. Nh\u1eefng ng\u01b0\u1eddi thân \u0111\u1ee7 \u0111i\u1ec1u ki\u1ec7n có th\u1ec3 nh\u1eadn \u0111\u01b0\u1ee3c các kho\u1ea3n thanh toán b\u1eb1ng ti\u1ec1n m\u1eb7t hàng tháng \u0111\u1ec3 giúp trang tr\u1ea3i chi phí ch\u0103m sóc tr\u1ebb, ch\u1eb3ng h\u1ea1n nh\u01b0 nhà \u1edf, th\u1ef1c ph\u1ea9m, qu\u1ea7n áo, và các nhu c\u1ea7u c\u01a1 b\u1ea3n khác.
index.looking-for-help=<b>Quý v\u1ecb \u0111ang tìm ki\u1ebfm s\u1ef1 h\u1ed7 tr\u1ee3 v\u1edbi các ch\u01b0\u01a1ng trình khác?</b>
index.visit-dcfs-website=Truy c\u1eadp <a target="_blank" rel="noreferrer noopener" href="https://www.dcfs.louisiana.gov">trang web c\u1ee7a S\u1edf D\u1ecbch V\u1ee5 Tr\u1ebb Em và Gia \u0110ình</a> \u0111\u1ec3 bi\u1ebft thêm thông tin.

footer.this-benefits-application-is=Công c\u1ee5 t\u1ea3i lên tài li\u1ec7u là m\u1ed9t d\u1ecbch v\u1ee5 do Code for America xây d\u1ef1ng v\u1edbi s\u1ef1 h\u1ee3p tác c\u1ee7a S\u1edf D\u1ecbch V\u1ee5 Tr\u1ebb Em và Gia \u0110ình Louisiana, thay m\u1eb7t cho ng\u01b0\u1eddi dân Louisiana.
footer.privacy=Chính Sách v\u1ec1 Quy\u1ec1n Riêng T\u01b0
privacy.title=Chính Sách v\u1ec1 Quy\u1ec1n Riêng T\u01b0
privacy.sub-title=BenefitsLouisiana là m\u1ed9t d\u1ecbch v\u1ee5 \u0111\u01b0\u1ee3c Code for America Labs, Inc. ("Code for America," "chúng tôi," "c\u1ee7a chúng tôi") l\u1eadp ra \u0111\u1ec3:
privacy.info.li1=Giúp quý v\u1ecb nh\u1eadn và duy trì các kho\u1ea3n phúc l\u1ee3i \u1edf Louisiana ("Phúc L\u1ee3i Louisiana" \u0111\u1ec1 c\u1eadp \u0111\u1ebfn t\u1ea5t c\u1ea3 các ch\u01b0\u01a1ng trình nh\u01b0 th\u1ebf).
privacy.info.li2=\u0110\u1ec1 ngh\u1ecb các d\u1ecbch v\u1ee5 ho\u1eb7c ch\u01b0\u01a1ng trình h\u1ed7 tr\u1ee3 khác có th\u1ec3 h\u1eefu ích cho quý v\u1ecb. Chúng tôi s\u1ebd ch\u1ec9 s\u1eed d\u1ee5ng thông tin cá nhân c\u1ee7a quý v\u1ecb \u0111\u1ec3 gi\u1edbi thi\u1ec7u các d\u1ecbch v\u1ee5 ho\u1eb7c ch\u01b0\u01a1ng trình \u0111ó cho quý v\u1ecb nh\u01b0 m\u1ed9t l\u1ef1a ch\u1ecdn. Tuy nhiên, chúng tôi s\u1ebd ch\u1ec9 g\u1eedi thông tin cá nhân c\u1ee7a quý v\u1ecb \u0111\u1ebfn các d\u1ecbch v\u1ee5 ho\u1eb7c ch\u01b0\u01a1ng trình khác khi \u0111\u01b0\u1ee3c quý v\u1ecb cho phép.
privacy.info.description.p1=Chính Sách V\u1ec1 Quy\u1ec1n Riêng T\u01b0 này gi\u1ea3i thích cách chúng tôi thu th\u1eadp, s\u1eed d\u1ee5ng, chia s\u1ebb và b\u1ea3o v\u1ec7 thông tin cá nhân c\u1ee7a quý v\u1ecb. Quý v\u1ecb \u0111\u1ed3ng ý v\u1edbi các \u0111i\u1ec1u kho\u1ea3n trong Chính Sách v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này b\u1eb1ng vi\u1ec7c s\u1eed d\u1ee5ng các D\u1ecbch V\u1ee5 c\u1ee7a chúng tôi, và Thông Báo v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này \u0111\u01b0\u1ee3c áp d\u1ee5ng b\u1ea5t k\u1ec3 lo\u1ea1i thi\u1ebft b\u1ecb quý v\u1ecb s\u1eed d\u1ee5ng \u0111\u1ec3 truy c\u1eadp các D\u1ecbch V\u1ee5 c\u1ee7a chúng tôi là gì.
privacy.info.description.p2=N\u1ebfu quý v\u1ecb có b\u1ea5t k\u1ef3 th\u1eafc m\u1eafc ho\u1eb7c quan ng\u1ea1i nào v\u1ec1 Thông Báo v\u1ec1 Quy\u1ec1n Riêng T\u01b0 này, vui lòng liên h\u1ec7 v\u1edbi chúng tôi qua <a href = "mailto: help@benefitslouisiana.org">help@benefitslouisiana.org</a>
privacy.information-we-collect.title=Thông tin mà chúng tôi thu th\u1eadp
privacy.information-we-collect.p1=Chúng tôi tuân th\u1ee7 nguyên t\u1eafc Gi\u1ea3m Thi\u1ec3u D\u1eef Li\u1ec7u trong vi\u1ec7c thu th\u1eadp và s\u1eed d\u1ee5ng thông tin cá nhân c\u1ee7a quý v\u1ecb. Chúng tôi có th\u1ec3 thu th\u1eadp thông tin sau \u0111ây v\u1ec1 quý v\u1ecb, nh\u1eefng ng\u01b0\u1eddi ph\u1ee5 thu\u1ed9c, ho\u1eb7c các thành viên trong h\u1ed9 gia \u0111ình quý v\u1ecb:
privacy.information-we-collect.li1=T\u1ea5t c\u1ea3 thông tin quý v\u1ecb cung c\u1ea5p thông qua Trang Web, bao g\u1ed3m tên, \u0111\u1ecba ch\u1ec9, thông tin liên h\u1ec7, s\u1ed1 an sinh xã h\u1ed9i, thông tin tài chính, và thông tin t\u01b0\u01a1ng t\u1ef1 \u0111\u1ed1i v\u1edbi các cá nhân khác mà quý v\u1ecb cung c\u1ea5p thông tin \u0111\u1ec3 \u0111\u01b0a vào \u0111\u01a1n xin Phúc L\u1ee3i Louisiana c\u1ee7a quý v\u1ecb
privacy.information-we-collect.li2=B\u1ea3n sao c\u1ee7a b\u1ea5t k\u1ef3 tài li\u1ec7u nào quý v\u1ecb t\u1ea3i lên, nh\u01b0 hình ch\u1ee5p gi\u1ea5y phép lái xe, biên nh\u1eadn ti\u1ec1n l\u01b0\u01a1ng, gi\u1ea5y khai sinh, biên nh\u1eadn ti\u1ec1n thuê nhà, v.v.
privacy.information-we-collect.li3=B\u1ea5t k\u1ef3 tin nh\u1eafn nào quý v\u1ecb g\u1eedi cho chúng tôi qua SMS, email, ho\u1eb7c live chat
privacy.information-we-collect.li4=B\u1ea5t k\u1ef3 câu tr\u1ea3 l\u1eddi ho\u1eb7c nh\u1eadn xét nào quý v\u1ecb cung c\u1ea5p \u0111\u1ec3 tr\u1ea3 l\u1eddi b\u1ea3n kh\u1ea3o sát mà chúng tôi g\u1eedi cho quý v\u1ecb
privacy.information-we-collect.p2=Ngoài thông tin quý v\u1ecb cung c\u1ea5p, chúng tôi t\u1ef1 \u0111\u1ed9ng thu th\u1eadp và l\u01b0u tr\u1eef thông tin v\u1ec1 phiên truy c\u1eadp c\u1ee7a quý v\u1ecb vào Trang Web:
privacy.information-we-collect.p3=Chúng tôi s\u1ebd không thu th\u1eadp thông tin cá nhân c\u1ee7a quý v\u1ecb n\u1ebfu không có s\u1ef1 \u0111\u1ed3ng ý c\u1ee7a quý v\u1ecb, tr\u1eeb m\u1ed9t s\u1ed1 tr\u01b0\u1eddng h\u1ee3p h\u1ea1n ch\u1ebf, nh\u01b0 \u0111\u01b0\u1ee3c mô t\u1ea3 trong chính sách này.
privacy.information-we-collect.ul2.li1=Thi\u1ebft b\u1ecb t\u1eeb \u0111ó quý v\u1ecb truy c\u1eadp Internet
privacy.information-we-collect.ul2.li2=\u0110\u1ecba ch\u1ec9 IP (\u0111\u1ecba ch\u1ec9 IP hay \u0111\u1ecba ch\u1ec9 giao th\u1ee9c internet là m\u1ed9t con s\u1ed1 \u0111\u01b0\u1ee3c c\u1ea5p t\u1ef1 \u0111\u1ed9ng cho máy tính \u0111\u01b0\u1ee3c k\u1ebft n\u1ed1i v\u1edbi Web)
