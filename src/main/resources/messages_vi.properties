vote-registration.expanded.body2=N\u1ebfu quý v\u1ecb c\u1ea3m th\u1ea5y r\u1eb1ng ai \u0111ó \u0111ã can thi\u1ec7p vào quy\u1ec1n \u0111\u0103ng ký ho\u1eb7c t\u1eeb ch\u1ed1i \u0111\u0103ng ký b\u1ecf phi\u1ebfu c\u1ee7a quý v\u1ecb, quy\u1ec1n riêng t\u01b0 c\u1ee7a quý v\u1ecb trong vi\u1ec7c quy\u1ebft \u0111\u1ecbnh \u0111\u0103ng ký hay n\u1ed9p \u0111\u01a1n \u0111\u0103ng ký b\u1ecf phi\u1ebfu, ho\u1eb7c quy\u1ec1n ch\u1ecdn \u0111\u1ea3ng chính tr\u1ecb c\u1ee7a riêng quý v\u1ecb ho\u1eb7c s\u1edf thích chính tr\u1ecb khác, quý v\u1ecb có th\u1ec3 n\u1ed9p \u0111\u01a1n khi\u1ebfu n\u1ea1i lên B\u1ed9 tr\u01b0\u1edfng Ngo\u1ea1i giao Louisiana, \u1ee6y viên B\u1ea7u c\u1eed, P.O. Box 94125, Baton Rouge, LA 70804-9125 ho\u1eb7c b\u1eb1ng cách g\u1ecdi <a href="tel:+12259220900">(225) 922-0900</a> ho\u1eb7c <a href="tel:+18008832805">1-800-883-2805 </a>.

