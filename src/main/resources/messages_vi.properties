index.immunization-record-examples=B\u1ea3n photocopy h\u1ed3 s\u01a1 tiêm ch\u1ee7ng t\u1eeb nhà cung c\u1ea5p d\u1ecbch v\u1ee5 ch\u0103m sóc s\u1ee9c kh\u1ecfe ho\u1eb7c phòng khám có gi\u1ea5y phép.
