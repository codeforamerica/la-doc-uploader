nola-apply-start.what-is-ece-content=Ch\u01B0\u01A1ng tr\u00ECnh Gi\u00E1o d\u1EE5c s\u1EDBm v\u00E0 Ch\u0103m s\u00F3c tr\u1EBB em (ECE) h\u1ED7 tr\u1EE3 gi\u00E1o d\u1EE5c cho ph\u1EE5 huynh l\u1EABn tr\u1EBB nh\u1ECF v\u00E0 c\u1EA3 ch\u0103m s\u00F3c tr\u1EBB em. ECE bao g\u1ED3m c\u00E1c ch\u01B0\u01A1ng tr\u00ECnh Head Start v\u00E0 Early Head Start d\u00E0nh cho tr\u1EBB em d\u01B0\u1EDBi 5 tu\u1ED5i v\u00E0 ph\u1EE5 n\u1EEF mang thai.
