index.identity-examples=Gi\u1ea5y t\u1edd tùy thân có hình do chính ph\u1ee7 c\u1ea5p nh\u01b0 gi\u1ea5y phép lái xe, th\u1ebb c\u0103n c\u01b0\u1edbc, h\u1ed9 chi\u1ebfu ho\u1eb7c th\u1ebb An Sinh Xã H\u1ed9i.
index.immigration-status=<b>\u0110\u1ed1i v\u1edbi nh\u1eefng ng\u01b0\u1eddi không ph\u1ea3i là công dân: Gi\u1ea5y t\u1edd ch\u1ee9ng minh tình tr\u1ea1ng nh\u1eadp c\u01b0</b>
index.immigration-status-examples=M\u1ed9t gi\u1ea5y t\u1edd do chính ph\u1ee7 c\u1ea5p nh\u01b0 Th\u1ecb Th\u1ef1c, gi\u1ea5y phép làm vi\u1ec7c, ho\u1eb7c Th\u1ebb Xanh.
index.income=<b>Ch\u1ee9ng minh thu nh\u1eadp</b>
index.income-examples=Gi\u1ea5y t\u1edd thu\u1ebf t\u1eeb n\u0103m 2021 ho\u1eb7c 2022 (ch\u1eb3ng h\u1ea1n nh\u01b0 M\u1eabu \u0110\u01a1n 1040) ho\u1eb7c gi\u1ea5y t\u1edd ti\u1ec1n l\u01b0\u01a1ng (ch\u1eb3ng h\u1ea1n nh\u01b0 biên nh\u1eadn ti\u1ec1n l\u01b0\u01a1ng, m\u1eabu \u0111\u01a1n W-2) \u0111\u1ed1i v\u1edbi t\u1ea5t c\u1ea3 ng\u01b0\u1eddi tr\u01b0\u1edfng thành có thu nh\u1eadp trong h\u1ed9 gia \u0111ình.
index.expenses=<b>Gi\u1ea5y t\u1edd ch\u1ee9ng minh s\u1ed1 ti\u1ec1n quý v\u1ecb chi tiêu cho các m\u1eb7t hàng ho\u1eb7c d\u1ecbch v\u1ee5 nh\u1ea5t \u0111\u1ecbnh</b>
index.expenses-examples=Ti\u1ec1n thuê nhà ho\u1eb7c vay th\u1ebf ch\u1ea5p, hóa \u0111\u01a1n d\u1ecbch v\u1ee5 ti\u1ec7n ích, ch\u0103m sóc tr\u1ebb, ho\u1eb7c y t\u1ebf.
